<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تأكيد بريدك الإلكتروني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f7f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 480px;
      width: 100%;
    }
    h1 {
      color: #0056b3;
      margin-bottom: 15px;
    }
    p {
      color: #444;
      font-size: 1.1rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .highlight {
      color: #d35400;
      font-weight: bold;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #0056b3;
      color: white;
      text-decoration: none;
      font-weight: 700;
      border-radius: 8px;
      transition: background 0.3s;
    }
    a.button:hover {
      background: #003f7d;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>تم إرسال رابط التفعيل ✅</h1>
    <p>لقد أرسلنا لك رسالة إلكترونية لتأكيد حسابك.</p>
    <p>يرجى التحقق من بريدك الإلكتروني الآن والضغط على رابط التفعيل.</p>
    <p>إذا لم تجد الرسالة في صندوق الوارد 📥، يرجى التحقق من صندوق <span class="highlight">الرسائل المزعجة (Spam أو Junk)</span>.</p>
    <a href="login.html" class="button">العودة إلى تسجيل الدخول</a>
  </div>
</body>
</html>
