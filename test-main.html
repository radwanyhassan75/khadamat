<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النموذج الرئيسي</title>
</head>
<body>

    <h1>نموذج مبسط للاختبار</h1>

    <form name="order-form" method="POST" data-netlify="true">

        <input type="hidden" name="form-name" value="order-form" />

        <p>
            <label>الاسم الكامل:</label>
            <input type="text" name="الاسم_الكامل" required />
        </p>
        <p>
            <label>البريد الإلكتروني:</label>
            <input type="email" name="البريد_الإلكتروني" required />
        </p>
        <p>
            <button type="submit">إرسال الطلب التجريبي</button>
        </p>

    </form>

</body>
</html>
