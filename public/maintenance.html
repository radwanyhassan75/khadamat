<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1245242841843828"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد الصيانة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .fa-spin-slow {
            animation: fa-spin 6s linear infinite;
        }
        .floating {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-100 flex items-center justify-center min-h-screen p-4">
    <div class="text-center p-8 max-w-xl mx-auto bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-200">
        <div class="relative w-24 h-24 mx-auto mb-6">
            <i class="fas fa-tools text-5xl text-indigo-600 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10 floating"></i>
            <i class="fas fa-cog text-8xl text-gray-200 absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 fa-spin-slow"></i>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">نعود قريباً!</h1>
        
        <p class="text-lg text-gray-600 mb-8 leading-relaxed">
            عذراً على الإزعاج، نحن نقوم حاليًا بإجراء بعض التحديثات وتحسينات الأداء لخدمتكم بشكل أفضل. سنعود للعمل بكامل طاقتنا في أقرب وقت ممكن.
        </p>
        
        <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-100">
            <h3 class="text-lg font-bold text-gray-800 mb-3 flex items-center justify-center gap-2">
                <i class="fas fa-headset text-indigo-600"></i>
                للتواصل العاجل
            </h3>
            
            <a id="contact-link" href="#" class="group inline-block w-full bg-white p-4 rounded-lg border border-gray-200 flex items-center justify-center hover:border-indigo-300 transition-all duration-300 hover:shadow-lg">
                <i class="fas fa-envelope text-indigo-600 text-2xl ml-4 group-hover:scale-110 transition-transform"></i>
                <div class="text-right">
                    <p class="font-semibold text-gray-700">البريد الإلكتروني</p>
                    <p class="text-indigo-600 text-sm font-semibold">khadmatidigital@outlook.com</p>
                </div>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactLink = document.getElementById('contact-link');
            const email = "khadmatidigital@outlook.com";
            const subject = encodeURIComponent("استفسار بخصوص الصيانة");
            const body = encodeURIComponent("متى سيتم إرجاع الموقع للعمل؟\n\nشكراً لكم.");

            contactLink.href = `mailto:${email}?subject=${subject}&body=${body}`;
        });
    </script>
</body>
</html>
