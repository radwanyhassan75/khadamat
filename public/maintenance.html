<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الموقع قيد الصيانة</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .fa-spin-slow {
            animation: fa-spin 4s linear infinite;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="text-center p-8 max-w-lg mx-auto bg-white/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-200">
        <div class="text-indigo-600 mb-6">
            <i class="fas fa-cogs text-7xl fa-spin-slow"></i>
        </div>
        <h1 class="text-4xl font-extrabold text-gray-800 mb-4">نعود قريبًا!</h1>
        <p class="text-lg text-gray-600 mb-8">
            عذرًا على الإزعاج، لكننا نقوم حاليًا ببعض أعمال الصيانة والتطوير لتحسين تجربتكم. سنعود للعمل بكامل طاقتنا في أقرب وقت ممكن. شكرًا لصبركم!
        </p>
        <div class="bg-gray-100 p-6 rounded-lg border border-gray-200">
            <p class="text-gray-700 font-semibold">للتواصل العاجل، يمكنكم مراسلتنا عبر:</p>
            <a id="contact-link" href="#" class="inline-block text-indigo-600 font-bold text-lg mt-2 transition hover:text-indigo-800">
                khadmatidigital@outlook.com
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactLink = document.getElementById('contact-link');
            const email = "khadmatidigital@outlook.com";
            const subject = encodeURIComponent("استفسار بخصوص الصيانة");
            const body = encodeURIComponent("متى سيتم إرجاع الموقع للعمل؟");

            contactLink.href = `mailto:${email}?subject=${subject}&body=${body}`;
        });
    </script>
</body>
</html>
