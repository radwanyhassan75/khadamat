<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - المكتب الرقمي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --primary-color: #0056b3;
            --secondary-color: #0d6efd;
            --dark-color: #2c3e50;
            --light-color: #ffffff;
            --gray-color: #f8f9fa;
            --text-color: #555;
            --border-color: #dee2e6;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.07);
            --success-color: #198754;
            --danger-color: #dc3545;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--gray-color);
            direction: rtl;
            color: var(--text-color);
        }
        .page-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .page-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .page-header h1 {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--dark-color);
            margin: 10px 0;
        }
        .card {
            background: var(--light-color);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }
        .card-header {
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--dark-color);
            font-size: 1.8rem;
            font-weight: 900;
            margin: -30px -40px 25px;
            padding: 20px 40px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--gray-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }
        .card-header .step-icon {
            background-color: var(--primary-color);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }
        .form-group { margin-bottom: 20px; }
        label { font-weight: 700; margin-bottom: 8px; display: block; color: var(--dark-color); }
        .required-star { color: var(--danger-color); }
        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-family: 'Cairo', sans-serif;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.2);
        }
        input[readonly] {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--success-color), #20c997);
            border: none;
            color: white;
            font-weight: bold;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:disabled {
            background: #a5d6a7;
            cursor: not-allowed;
        }
        #form-error {
            display: none;
            background-color: #f8d7da;
            color: #842029;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 20px;
            font-weight: 700;
            border: 1px solid #f5c2c7;
            white-space: pre-wrap; /* To show error details correctly */
        }
    </style>
</head>

<body>

    <div class="page-container">
        <header class="page-header">
            <h1>إتمام الطلب</h1>
        </header>

        <form id="payment-form">
            <div class="card">
                <div class="card-header"><span class="step-icon">1</span><h3>ملخص الطلب</h3></div>
                <div class="form-group">
                    <label>الخدمة المطلوبة:</label>
                    <input type="text" id="display-service-name" readonly>
                </div>
                <div class="form-group">
                    <label>السعر:</label>
                    <input type="text" id="display-service-price" readonly>
                </div>
            </div>

            <input type="hidden" id="form-service-name" name="serviceName">
            <input type="hidden" id="form-service-price" name="price">

            <div class="card">
                <div class="card-header"><span class="step-icon">2</span><h3>معلوماتك الشخصية</h3></div>
                <div class="form-group">
                    <label for="name">الاسم الكامل <span class="required-star">*</span></label>
                    <input type="text" name="customerName" id="name" required />
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني <span class="required-star">*</span></label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">رقم الهاتف / واتساب <span class="required-star">*</span></label>
                    <input type="tel" name="phone" id="phone" required />
                </div>
            </div>

            <div class="card">
                <div class="card-header"><span class="step-icon">3</span><h3>تفاصيل إضافية</h3></div>
                <div class="form-group">
                    <label for="service-details">تفاصيل الخدمة المطلوبة</label>
                    <textarea name="serviceDetails" id="service-details" placeholder="اختياري..."></textarea>
                </div>
                <div class="form-group">
                    <label for="service-link">رابط (اختياري)</label>
                    <input type="url" name="serviceLink" id="service-link" />
                </div>
            </div>

            <div class="card">
                <div class="card-header"><span class="step-icon">4</span><h3>الدفع وتأكيد الطلب</h3></div>
                <div class="form-group">
                    <label>اختر وسيلة الدفع <span class="required-star">*</span></label>
                    <input type="text" name="paymentMethod" id="payment-method-input" required placeholder="CIH, CashPlus, etc." />
                </div>
                <div class="form-group">
                    <label for="receipt">أرفق وصل الدفع (صورة أو PDF) <span class="required-star">*</span></label>
                    <input type="file" name="receiptFile" id="receipt" accept=".png,.jpg,.jpeg,.pdf" required />
                </div>
                <button type="submit" class="submit-btn" id="submit-btn" disabled>
                    <i class="fas fa-lock"></i> أكمل الحقول المطلوبة
                </button>
                <div id="form-error"></div>
            </div>
        </form>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('payment-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorDiv = document.getElementById('form-error');

        function validateForm() {
            const requiredInputs = form.querySelectorAll('[required]');
            let isValid = true;
            requiredInputs.forEach(input => {
                if (input.type === 'file') { if (!input.files.length) isValid = false; } 
                else if (!input.value.trim()) { isValid = false; }
            });
            submitBtn.disabled = !isValid;
            submitBtn.innerHTML = isValid ? '<i class="fas fa-check-circle"></i> إرسال الطلب الآن' : '<i class="fas fa-lock"></i> أكمل الحقول المطلوبة';
        }

        const params = new URLSearchParams(window.location.search);
        document.getElementById('display-service-name').value = params.get('service') || "غير محدد";
        document.getElementById('display-service-price').value = (params.get('price') || "0") + " درهم";
        document.getElementById('form-service-name').value = params.get('service') || "غير محدد";
        document.getElementById('form-service-price').value = params.get('price') || "0";

        form.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('input', validateForm);
            input.addEventListener('change', validateForm);
        });
        validateForm();

        // ✅ --- منطق إرسال النموذج مع معالجة أخطاء محسنة --- ✅
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (submitBtn.disabled) return;

            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
            errorDiv.style.display = 'none';

            const formData = new FormData(form);
            const workerUrl = 'https://orders-worker.radwanyhassan75.workers.dev/orders';

            try {
                const response = await fetch(workerUrl, {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                // التحقق من نجاح العملية من جهة الخادم
                if (response.ok && result.success) {
                    window.location.href = result.redirectUrl || 'success.html';
                } else {
                    // بناء رسالة خطأ مفصلة
                    let detailedError = result.error || 'فشل الخادم في معالجة الطلب.';
                    if (result.details && result.details.message) {
                        // هذا سيعرض لنا الخطأ الحقيقي من D1، مثل "no such table: orders"
                        detailedError += `\n\nالتفاصيل الفنية: ${result.details.message}`;
                    }
                    throw new Error(detailedError);
                }
            } catch (error) {
                console.error('Submit Error:', error);
                errorDiv.textContent = 'فشل إرسال الطلب. \n' + error.message;
                errorDiv.style.display = 'block';
                
                submitBtn.disabled = false;
                validateForm();
            }
        });
    });
    </script>
</body>
</html>
