<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جارٍ تسجيل الدخول...</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: 'Cairo', sans-serif; background-color: #f8f9fa; color: #333; }
        .spinner { border: 5px solid #f3f3f3; border-top: 5px solid #0056b3; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="spinner"></div>

    <script type="module">
        import { supabase } from './auth.js';

        // هذا المستمع سيعمل عندما يتم اكتشاف وتعيين جلسة المستخدم بنجاح
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                // تم تسجيل الدخول بنجاح، الآن وجه المستخدم إلى لوحة التحكم
                window.location.replace('/dashboard.html');
            }
        });
    </script>
</body>
</html>
