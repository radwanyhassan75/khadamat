<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المكتب الرقمي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script type="module" src="auth.js"></script>
    <script src="layout.js"></script>
    
    <style>
        /* أنماط خاصة بتصميم لوحة التحكم */
        .dashboard-wrapper { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .dashboard-layout { display: grid; grid-template-columns: 280px 1fr; gap: 30px; align-items: flex-start; }
        .sidebar { background-color: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.07); padding: 25px; position: sticky; top: 120px; }
        .sidebar-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .avatar-wrapper img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #0056b3; object-fit: cover; background-color: #eee; }
        .sidebar-header h3 { margin: 10px 0 0; font-size: 1.4rem; color: #2c3e50; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 15px; padding: 15px; text-decoration: none; border-radius: 12px; transition: all 0.3s ease; font-weight: 700; margin-bottom: 8px; cursor: pointer; color: #555; }
        .sidebar-nav a.active, .sidebar-nav a:hover { background-color: #0056b3; color: white; transform: translateX(-5px); box-shadow: 0 4px 15px rgba(0, 86, 179, 0.2); }
        .sidebar-nav a i { width: 20px; text-align: center; }
        .content-pane { display: none; }
        .content-pane.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.07); margin-bottom: 20px; }
        .card h2 { border-bottom: 2px solid #0056b3; padding-bottom: 15px; margin-top: 0; font-size: 1.6rem; }
        .info-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .info-item label { display: block; color: #888; margin-bottom: 5px; font-size: 0.9rem; }
        .info-item p { margin: 0; font-weight: 700; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="dashboard-wrapper">
        <div class="dashboard-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="avatar-wrapper"><img id="sidebar-user-avatar" src="https://placehold.co/150x150" alt="Avatar"></div>
                    <h3 id="sidebar-user-name">...</h3>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a data-target="view-profile" class="active"><i class="fas fa-user-circle"></i> ملفي الشخصي</a></li>
                        <li><a data-target="edit-profile"><i class="fas fa-edit"></i> تعديل البيانات</a></li>
                        <li><a href="my-orders.html"><i class="fas fa-list-alt"></i> طلباتي</a></li>
                        <li><a href="contact.html"><i class="fas fa-headset"></i> تواصل معنا</a></li>
                        <li><a href="delete-account.html"><i class="fas fa-trash-alt"></i> حذف الحساب</a></li>
                    </ul>
                </nav>
            </aside>
            <div class="main-content">
                <div id="view-profile" class="content-pane active">
                    <div class="card">
                        <h2>تفاصيل معلوماتي الشخصية</h2>
                        <div class="info-grid">
                            <div class="info-item"><label>الاسم الكامل</label><p id="view-name">...</p></div>
                            <div class="info-item"><label>البريد الإلكتروني</label><p id="view-email">...</p></div>
                            <div class="info-item"><label>رقم الهاتف</label><p id="view-phone">...</p></div>
                        </div>
                    </div>
                </div>

                <div id="edit-profile" class="content-pane">
                    <div class="card">
                        <h2>تعديل البيانات</h2>
                        <form id="profile-form">
                            <div class="form-group">
                                <label for="edit-name">الاسم الكامل</label>
                                <input type="text" id="edit-name">
                            </div>
                            <div class="form-group">
                                <label for="edit-email">البريد الإلكتروني</label>
                                <input type="email" id="edit-email">
                            </div>
                            <div class="form-group">
                                <label for="edit-phone">رقم الهاتف</label>
                                <input type="tel" id="edit-phone">
                            </div>
                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                            <div id="profile-message" style="margin-top: 15px;"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script type="module">
        let currentUser = null;

        // --- تحميل وعرض البيانات عند فتح الصفحة ---
        async function initializeDashboard() {
            const { data: { session } } = await window.supabase.auth.getSession();
            if (!session) {
                window.location.href = '/login.html';
                return;
            }
            currentUser = session.user;
            
            // ملء بيانات الشريط الجانبي
            updateSidebar(currentUser);
            
            // ملء بيانات قسم عرض الملف الشخصي وقسم التعديل
            loadProfileData();
        }

        function updateSidebar(user) {
            const userName = user.user_metadata.full_name || user.email;
            document.getElementById('sidebar-user-name').textContent = userName;
            document.getElementById('sidebar-user-avatar').src = user.user_metadata.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=0056b3&color=fff`;
        }

        async function loadProfileData() {
            // ملء البيانات من نظام المصادقة مباشرة
            document.getElementById('view-email').textContent = currentUser.email;
            document.getElementById('edit-email').value = currentUser.email;
            
            // جلب البيانات الإضافية من جدول 'users'
            const { data: profile } = await supabase.from('users').select('full_name, phone_number').eq('id', currentUser.id).single();
            
            const fullName = profile?.full_name || currentUser.user_metadata.full_name || 'لا يوجد';
            const phone = profile?.phone_number || 'لم يتم إضافته';

            // ملء قسم العرض
            document.getElementById('view-name').textContent = fullName;
            document.getElementById('view-phone').textContent = phone;
            
            // ملء نموذج التعديل
            document.getElementById('edit-name').value = fullName;
            document.getElementById('edit-phone').value = profile?.phone_number || '';
        }

        // --- ربط نموذج تعديل البيانات ---
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageDiv = document.getElementById('profile-message');
            messageDiv.textContent = 'جارٍ الحفظ...';
            messageDiv.style.color = 'gray';

            const newName = document.getElementById('edit-name').value;
            const newEmail = document.getElementById('edit-email').value;
            const newPhone = document.getElementById('edit-phone').value;

            // 1. تحديث البيانات في جدول public.users (الاسم ورقم الهاتف)
            const { error: profileError } = await supabase.from('users').update({ full_name: newName, phone_number: newPhone }).eq('id', currentUser.id);

            // 2. تحديث بيانات المصادقة (الاسم والبريد الإلكتروني)
            const { data: { user: updatedUser }, error: authError } = await supabase.auth.updateUser({ 
                email: newEmail,
                data: { full_name: newName } 
            });

            if (profileError || authError) {
                messageDiv.textContent = 'حدث خطأ أثناء تحديث البيانات.';
                messageDiv.style.color = 'red';
                console.error(profileError || authError);
            } else {
                messageDiv.textContent = 'تم تحديث بياناتك بنجاح!';
                if (newEmail !== currentUser.email) {
                    messageDiv.textContent += ' الرجاء التحقق من بريدك الإلكتروني الجديد لتأكيده.';
                }
                messageDiv.style.color = 'green';
                currentUser = updatedUser; // تحديث بيانات المستخدم الحالية
                updateSidebar(currentUser); // تحديث الشريط الجانبي بالاسم الجديد
                loadProfileData(); // إعادة تحميل البيانات في الأقسام
            }
        });

        // --- نظام التنقل بين الأقسام ---
        const navLinks = document.querySelectorAll('.sidebar-nav a[data-target]');
        const contentPanes = document.querySelectorAll('.main-content .content-pane');
        navLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                
                navLinks.forEach(item => item.classList.remove('active'));
                contentPanes.forEach(pane => pane.classList.remove('active'));
                
                link.classList.add('active');
                document.getElementById(targetId).classList.add('active');
            });
        });

        // --- تشغيل كل شيء ---
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
