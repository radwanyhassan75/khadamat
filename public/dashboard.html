<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - المكتب الرقمي</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <script type="module" src="auth.js"></script>
    <script src="layout.js"></script>
    
    <style>
        /* أنماط خاصة بتصميم لوحة التحكم */
        .dashboard-wrapper { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .dashboard-layout { display: grid; grid-template-columns: 280px 1fr; gap: 30px; align-items: flex-start; }
        .sidebar { background-color: white; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.07); padding: 25px; position: sticky; top: 120px; }
        .sidebar-header { text-align: center; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .avatar-wrapper img { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #0056b3; object-fit: cover; background-color: #eee; }
        .sidebar-header h3 { margin: 10px 0 0; font-size: 1.4rem; color: #2c3e50; }
        .sidebar-nav ul { list-style: none; padding: 0; margin: 0; }
        .sidebar-nav a { display: flex; align-items: center; gap: 15px; padding: 15px; text-decoration: none; border-radius: 12px; transition: all 0.3s ease; font-weight: 700; margin-bottom: 8px; cursor: pointer; color: #555; }
        .sidebar-nav a.active, .sidebar-nav a:hover { background-color: #0056b3; color: white; transform: translateX(-5px); box-shadow: 0 4px 15px rgba(0, 86, 179, 0.2); }
        .sidebar-nav a i { width: 20px; text-align: center; }
        .content-pane { display: none; }
        .content-pane.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.07); margin-bottom: 20px; }
        .card h2 { border-bottom: 2px solid #0056b3; padding-bottom: 15px; margin-top: 0; font-size: 1.6rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 700; color: #333; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: 'Cairo', sans-serif; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 15px; text-align: right; border-bottom: 1px solid #eee; }
        .table thead th { background-color: #f8f9fa; font-weight: 700; color: #333; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-weight: 700; font-size: 0.9rem; text-align: center; color: white; }
        .status-pending { background-color: #ffc107; }
        .status-completed { background-color: #198754; }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="dashboard-wrapper">
        <h1>لوحة التحكم</h1>
        <div class="dashboard-layout">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <div class="avatar-wrapper"><img id="sidebar-user-avatar" src="https://placehold.co/150x150" alt="Avatar"></div>
                    <h3 id="sidebar-user-name">...</h3>
                </div>
                <nav class="sidebar-nav">
                    <ul>
                        <li><a data-target="profile" class="active"><i class="fas fa-user-circle"></i> ملفي الشخصي</a></li>
                        <li><a data-target="orders"><i class="fas fa-list-alt"></i> طلباتي</a></li>
                        <li><a href="contact.html"><i class="fas fa-headset"></i> تواصل معنا</a></li>
                        <li><a href="delete-account.html"><i class="fas fa-user-cog"></i> إعدادات الحساب</a></li>
                    </ul>
                </nav>
            </aside>
            <div class="main-content">
                <div id="profile" class="content-pane active">
                    <div class="card">
                        <h2>تعديل الملف الشخصي</h2>
                        <form id="profile-form">
                            <div class="form-group"><label for="full_name">الاسم الكامل</label><input type="text" id="full_name"></div>
                            <div class="form-group"><label for="phone_number">رقم الهاتف</label><input type="tel" id="phone_number"></div>
                            <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                            <div id="profile-message" style="margin-top: 15px;"></div>
                        </form>
                    </div>
                </div>

                <div id="orders" class="content-pane">
                    <div class="card">
                        <h2>طلباتي</h2>
                        <table class="table">
                            <thead><tr><th>اسم الخدمة</th><th>الحالة</th><th>تاريخ الطلب</th></tr></thead>
                            <tbody id="orders-tbody">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script type="module">
        let currentUser = null;

        // --- تحميل البيانات الرئيسية عند فتح الصفحة ---
        async function initializeDashboard() {
            const { data: { session }, error } = await window.supabase.auth.getSession();
            if (error || !session) {
                window.location.href = '/login.html'; // حماية الصفحة
                return;
            }
            currentUser = session.user;
            
            // ملء بيانات الشريط الجانبي
            const userName = currentUser.user_metadata.full_name || currentUser.email;
            document.getElementById('sidebar-user-name').textContent = userName;
            document.getElementById('sidebar-user-avatar').src = currentUser.user_metadata.avatar_url || `https://ui-avatars.com/api/?name=${encodeURIComponent(userName)}&background=0056b3&color=fff`;

            // تحميل بيانات نموذج الملف الشخصي
            loadProfileData();
        }

        // --- دوال خاصة بكل قسم ---
        async function loadProfileData() {
            const { data: profile, error } = await supabase.from('users').select('full_name, phone_number').eq('id', currentUser.id).single();
            if (profile) {
                document.getElementById('full_name').value = profile.full_name || currentUser.user_metadata.full_name || '';
                document.getElementById('phone_number').value = profile.phone_number || '';
            }
        }

        async function loadOrders() {
            const { data: orders, error } = await supabase.from('orders').select('*').eq('user_id', currentUser.id);
            const tableBody = document.getElementById('orders-tbody');
            tableBody.innerHTML = ''; 
            if (orders && orders.length > 0) {
                orders.forEach(order => {
                    const statusClass = order.status === 'مكتمل' ? 'status-completed' : 'status-pending';
                    tableBody.innerHTML += `
                        <tr>
                            <td>${order.service_name}</td>
                            <td><span class="status-badge ${statusClass}">${order.status}</span></td>
                            <td>${new Date(order.created_at).toLocaleDateString('ar-MA')}</td>
                        </tr>
                    `;
                });
            } else {
                tableBody.innerHTML = '<tr><td colspan="3">لا توجد لديك طلبات حالياً.</td></tr>';
            }
        }

        // --- ربط الأحداث ---
        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = document.getElementById('full_name').value;
            const newPhone = document.getElementById('phone_number').value;
            const messageDiv = document.getElementById('profile-message');

            // تحديث البيانات في جدول public.users و auth.users
            const { error: profileError } = await supabase.from('users').update({ full_name: newName, phone_number: newPhone }).eq('id', currentUser.id);
            const { error: authError } = await supabase.auth.updateUser({ data: { full_name: newName } });

            if (profileError || authError) {
                messageDiv.textContent = 'حدث خطأ أثناء تحديث البيانات.';
                messageDiv.style.color = 'red';
            } else {
                messageDiv.textContent = 'تم تحديث بياناتك بنجاح!';
                messageDiv.style.color = 'green';
                document.getElementById('sidebar-user-name').textContent = newName; // تحديث فوري للاسم
            }
        });

        // --- نظام التنقل بين الأقسام ---
        const navLinks = document.querySelectorAll('.sidebar-nav a[data-target]');
        const contentPanes = document.querySelectorAll('.main-content .content-pane');
        navLinks.forEach(link => {
            link.addEventListener('click', e => {
                e.preventDefault();
                const targetId = link.getAttribute('data-target');
                
                navLinks.forEach(item => item.classList.remove('active'));
                contentPanes.forEach(pane => pane.classList.remove('active'));
                
                link.classList.add('active');
                document.getElementById(targetId).classList.add('active');

                // تحميل البيانات الخاصة بالقسم عند فتحه
                if (targetId === 'orders') {
                    loadOrders();
                } else if (targetId === 'profile') {
                    loadProfileData();
                }
            });
        });

        // --- تشغيل كل شيء ---
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>
</html>
