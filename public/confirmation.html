<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد الحساب - المكتب الرقمي</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ هام جدًا: استدعاء auth.js لمعالجة جلسة الدخول عند الوصول -->
    <script type="module" src="auth.js"></script>

    <style>
        :root {
            --primary-color: #0056b3;
            --success-color: #198754;
            --dark-color: #1d2d3d;
            --light-color: #ffffff;
            --gray-color: #f7f9fc;
            --text-color: #555;
            --border-radius: 12px;
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--gray-color);
            direction: rtl;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .confirmation-container {
            background: var(--light-color);
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border-top: 5px solid var(--success-color);
        }
        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            background-color: #e9f7ef;
        }
        .icon-wrapper i {
            font-size: 2.5rem;
            color: var(--success-color);
        }
        h1 {
            font-size: 2rem;
            font-weight: 900;
            color: var(--dark-color);
            margin: 0 0 15px 0;
        }
        p {
            font-size: 1.1rem;
            color: var(--text-color);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        #countdown-message {
            font-weight: 700;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="confirmation-container">
        <div class="icon-wrapper">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>تم تأكيد بريدك بنجاح!</h1>
        <p>شكرًا لك. أصبحت الآن جاهزًا لاستخدام حسابك. سيتم توجيهك تلقائيًا إلى لوحة التحكم.</p>
        <p id="countdown-message">سيتم التوجيه خلال 5 ثوانٍ...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let countdown = 5;
            const countdownMessage = document.getElementById('countdown-message');
            const dashboardUrl = 'dashboard.html';

            const interval = setInterval(() => {
                countdown--;
                countdownMessage.textContent = `سيتم التوجيه خلال ${countdown} ثوانٍ...`;
                
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.href = dashboardUrl;
                }
            }, 1000);
        });
    </script>
</body>
</html>
