<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتب الرقمي | بوابتك الأولى للخدمات المتكاملة</title>
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- ✅ الإصلاح الرئيسي: استدعاء auth.js كـ "module" في قسم head -->
    <!-- هذا يضمن أن نظام المصادقة يعمل بشكل صحيح في جميع الصفحات قبل تحميل أي شيء آخر -->
    <script type="module" src="auth.js"></script>

    <!-- Internal CSS Styles -->
    <style>
        :root {
            --primary-color: #0056b3; --secondary-color: #0d6efd; --dark-color: #2c3e50;
            --light-color: #ffffff; --gray-color: #f8f9fa; --text-color: #555;
            --border-color: #dee2e6; --border-radius: 12px; --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        html { scroll-behavior: smooth; }
        body { font-family: 'Cairo', sans-serif; margin: 0; direction: rtl; background-color: var(--light-color); }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .btn { padding: 12px 28px; border-radius: 50px; text-decoration: none; font-weight: 700; transition: all 0.3s ease; display: inline-flex; align-items: center; gap: 8px; border: 2px solid transparent; cursor: pointer; }
        .btn-primary { background-color: var(--primary-color); color: var(--light-color); border-color: var(--primary-color); }
        .btn-primary:hover { background-color: #00458e; border-color: #00458e; transform: translateY(-2px); }
        .main-header { position: absolute; width: 100%; top: 0; left: 0; z-index: 1000; transition: background-color 0.4s ease, box-shadow 0.4s ease; box-sizing: border-box; }
        .main-header.scrolled { position: sticky; background-color: var(--light-color); box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .navbar { display: flex; justify-content: space-between; align-items: center; height: 90px; padding: 0 5%; }
        .navbar-logo img { height: 80px; }
        .navbar-menu { display: flex; list-style: none; gap: 35px; margin: 0; padding: 0; align-items: center; }
        .main-header.transparent .navbar-menu a { color: var(--light-color); }
        .main-header.scrolled .navbar-menu a { color: var(--dark-color); }
        .navbar-menu a { text-decoration: none; font-weight: 700; }
        .navbar-actions { display: flex; align-items: center; gap: 15px; }
        .hero-section { position: relative; height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; color: var(--light-color); }
        .hero-video-background { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; overflow: hidden; }
        .hero-video-background video { min-width: 100%; min-height: 100%; object-fit: cover; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 2; }
        .hero-content { position: relative; z-index: 3; }
        .hero-title { font-size: 3.8rem; font-weight: 900; }
    </style>
</head>
<body>
    <header class="main-header transparent">
        <nav class="navbar">
            <a href="index.html" class="navbar-logo"><img id="site-logo" src="https://github.com/radwanyhassan75/logo.png/blob/main/20832c91-c5a0-4bb1-a95f-b8c8bd097d7a-removebg-preview.png?raw=true" alt="شعار المكتب الرقمي"></a>
            <ul class="navbar-menu">
                <li><a href="index.html" class="active">الرئيسية</a></li>
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="blog.html">المدونة</a></li>
                <li><a href="contact.html">اتصل بنا</a></li>
            </ul>
            <div id="navbar-actions" class="navbar-actions">
                <!-- سيتم ملء هذا القسم بواسطة auth.js -->
            </div>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-video-background">
                <video autoplay muted loop playsinline preload="auto">
                    <source src="https://github.com/radwanyhassan75/media/raw/refs/heads/main/%D8%AA%D8%B5%D9%85%D9%8A%D9%85%20%D8%A8%D8%AF%D9%88%D9%86%20%D8%B9%D9%86%D9%88%D8%A7%D9%86.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="hero-title">المكتب الرقمي: كل خدماتك في مكان واحد</h1>
            </div>
        </section>
        <!-- يمكنك إضافة باقي أقسام الصفحة الرئيسية هنا -->
    </main>
    
    <!-- السكربت الخاص بتأثيرات الصفحة (مثل حركة الشريط العلوي) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('.main-header');
            if (header) {
                window.addEventListener('scroll', () => {
                    if (window.scrollY > 50) {
                        header.classList.remove('transparent');
                        header.classList.add('scrolled');
                    } else {
                        header.classList.add('transparent');
                        header.classList.remove('scrolled');
                    }
                });
            }
        });
    </script>
</body>
</html>
