<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة تذاكر الدعم - لوحة التحكم</title>
    <script type="module" src="admin-auth.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
        .ticket-item.active { background-color: #eef2ff; border-right-color: #4f46e5; }
        .message-bubble { max-width: 80%; width: fit-content; }
        .message-customer { background-color: #f3f4f6; align-self: flex-start; border-radius: 20px 20px 20px 5px; }
        .message-admin { background-color: #e0e7ff; align-self: flex-end; border-radius: 20px 20px 5px 20px; }
        .attachment-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .attachment-link:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-50" style="display: none;">
    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b"><h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3 text-gray-500"></i><span>نظرة عامة</span></a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3 text-gray-500"></i><span>الطلبات</span></a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg active"><i data-lucide="life-buoy" class="w-5 h-5 ml-3"></i><span>تذاكر الدعم</span></a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="briefcase" class="w-5 h-5 ml-3 text-gray-500"></i><span>الخدمات</span></a>
            </nav>
        </aside>
        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8"><h1 class="text-xl font-bold text-gray-800">إدارة تذاكر الدعم</h1></header>
            <main class="flex-1 flex overflow-hidden">
                <div class="w-1/3 bg-white border-l border-gray-200 flex flex-col">
                    <div class="p-4 border-b"><input type="text" id="search-tickets" placeholder="ابحث في التذاكر..." class="w-full bg-gray-100 border-transparent rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-indigo-500"></div>
                    <div id="tickets-list-container" class="overflow-y-auto flex-1"><p class="p-4 text-center text-gray-500">جاري تحميل التذاكر...</p></div>
                </div>
                <div id="ticket-viewer" class="flex-1 flex flex-col">
                    <div id="viewer-default-state" class="flex flex-col items-center justify-center h-full text-gray-500">
                        <i data-lucide="mail-question" class="w-24 h-24 mb-4"></i><h2 class="text-xl font-bold">اختر تذكرة لعرضها</h2><p>سيتم عرض تفاصيل المحادثة هنا.</p>
                    </div>
                    <div id="viewer-content-state" class="hidden flex-1 flex flex-col overflow-hidden"></div>
                </div>
            </main>
        </div>
    </div>
    <script>
        function initializePage(supabaseClient) {
            lucide.createIcons();
            const ticketsListContainer = document.getElementById('tickets-list-container');
            const viewerDefaultState = document.getElementById('viewer-default-state');
            const viewerContentState = document.getElementById('viewer-content-state');
            let allTickets = [];
            let currentChannel = null;

            async function fetchTickets() {
                try {
                    const { data, error } = await supabaseClient.from('tickets').select('*').order('created_at', { ascending: false });
                    if (error) throw error;
                    allTickets = data;
                    renderTicketsList(allTickets);
                } catch (error) {
                    console.error("Error fetching tickets:", error);
                    ticketsListContainer.innerHTML = '<p class="p-4 text-center text-red-600">فشل تحميل التذاكر.</p>';
                }
            }

            function renderTicketsList(tickets) {
                ticketsListContainer.innerHTML = '';
                 if (tickets.length === 0) {
                    ticketsListContainer.innerHTML = '<p class="p-4 text-center text-gray-500">لا توجد تذاكر حاليًا.</p>';
                    return;
                }
                tickets.forEach(ticket => {
                    const ticketItem = document.createElement('div');
                    ticketItem.className = 'ticket-item p-4 border-b border-r-4 border-transparent cursor-pointer hover:bg-gray-50';
                    ticketItem.dataset.ticketId = ticket.id;
                    const formattedDate = new Date(ticket.created_at).toLocaleDateString('ar-EG', { day: '2-digit', month: 'short' });
                    ticketItem.innerHTML = `
                        <div class="flex justify-between items-center mb-1">
                            <h3 class="font-bold text-gray-800 truncate">${ticket.customer_name}</h3>
                            <span class="text-xs text-gray-500">${formattedDate}</span>
                        </div>
                        <p class="text-sm text-gray-600 truncate">${ticket.subject || 'بدون موضوع'}</p>
                    `;
                    ticketItem.addEventListener('click', () => displayTicketDetails(ticket.id));
                    ticketsListContainer.appendChild(ticketItem);
                });
            }

            async function displayTicketDetails(ticketId) {
                document.querySelectorAll('.ticket-item').forEach(item => item.classList.toggle('active', item.dataset.ticketId == ticketId));
                const ticket = allTickets.find(t => t.id == ticketId);
                if (!ticket) return;

                const { data: replies, error } = await supabaseClient.from('ticket_replies').select('*').eq('ticket_id', ticketId).order('created_at', { ascending: true });
                if (error) {
                    console.error("Error fetching replies:", error);
                    alert('فشل تحميل الردود.');
                    return;
                }

                viewerDefaultState.style.display = 'none';
                viewerContentState.classList.remove('hidden');
                viewerContentState.classList.add('flex');
                
                renderConversation(ticket, replies);
                subscribeToNewReplies(ticketId);
            }

            function renderConversation(ticket, replies) {
                let conversationHtml = `<div class="p-4 border-b bg-white">
                    <h2 class="text-2xl font-bold text-gray-900">${ticket.subject || 'بدون موضوع'}</h2>
                    <p class="text-sm text-gray-500 mt-2">من: <strong>${ticket.customer_name}</strong> (${ticket.email}) | رقم التذكرة: <strong>${ticket.public_ticket_id}</strong></p>
                </div>
                <div id="conversation-thread" class="flex-1 p-6 space-y-6 overflow-y-auto bg-gray-100">
                    <div class="flex flex-col">
                         <div class="message-bubble message-customer p-4">
                            <p class="font-bold mb-1">رسالة العميل الأصلية</p>
                            <p>${ticket.message.replace(/\n/g, '<br>')}</p>
                         </div>
                         <span class="text-xs text-gray-400 mt-1 mr-2">العميل</span>
                    </div>`;

                replies.forEach(reply => conversationHtml += createMessageBubble(reply));
                conversationHtml += '</div>';

                const replyFormHtml = `<div class="p-4 bg-white border-t">
                    <form id="reply-form" data-ticket-id="${ticket.id}">
                        <textarea id="reply-textarea" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="4" placeholder="اكتب ردك هنا..."></textarea>
                        <div class="flex justify-between items-center mt-3">
                            <div>
                                <label for="attachment-input" class="cursor-pointer text-indigo-600 hover:text-indigo-800 flex items-center gap-2">
                                    <i data-lucide="paperclip" class="w-5 h-5"></i>
                                    <span id="attachment-label">إرفاق ملف</span>
                                </label>
                                <input type="file" id="attachment-input" class="hidden">
                            </div>
                            <button type="submit" id="send-reply-btn" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors flex items-center gap-2 disabled:bg-indigo-400">
                                <i data-lucide="send" class="w-5 h-5"></i>
                                <span>إرسال الرد</span>
                            </button>
                        </div>
                    </form>
                </div>`;

                viewerContentState.innerHTML = conversationHtml + replyFormHtml;
                lucide.createIcons();
                scrollToBottom();
                document.getElementById('reply-form').addEventListener('submit', handleReplySubmit);
                
                const fileInput = document.getElementById('attachment-input');
                const fileLabel = document.getElementById('attachment-label');
                fileInput.addEventListener('change', () => {
                    if (fileInput.files.length > 0) {
                        fileLabel.textContent = fileInput.files[0].name;
                        fileLabel.classList.add('text-green-600');
                    } else {
                        fileLabel.textContent = 'إرفاق ملف';
                        fileLabel.classList.remove('text-green-600');
                    }
                });
            }
            
            function createMessageBubble(reply) {
                const senderClass = reply.sender === 'admin' ? 'message-admin' : 'message-customer';
                const senderName = reply.sender === 'admin' ? 'أنت' : 'العميل';
                const textAlign = reply.sender === 'admin' ? 'ml-2 text-left' : 'mr-2 text-right';
                
                let attachmentHtml = '';
                if (reply.attachment_url && reply.attachment_filename) {
                    attachmentHtml = `
                        <div class="mt-3">
                            <a href="${reply.attachment_url}" target="_blank" class="attachment-link">
                                <i data-lucide="file-down" class="w-4 h-4"></i>
                                <span>${reply.attachment_filename}</span>
                            </a>
                        </div>
                    `;
                }

                return `
                    <div class="flex flex-col">
                         <div class="message-bubble ${senderClass} p-4">
                            <p>${reply.message.replace(/\n/g, '<br>')}</p>
                            ${attachmentHtml}
                         </div>
                         <span class="text-xs text-gray-400 mt-1 ${textAlign}">${senderName}</span>
                    </div>`;
            }

            function subscribeToNewReplies(ticketId) {
                if (currentChannel) supabaseClient.removeChannel(currentChannel);
                currentChannel = supabaseClient.channel(`ticket-replies-${ticketId}`)
                    .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'ticket_replies', filter: `ticket_id=eq.${ticketId}` }, 
                    (payload) => {
                        const thread = document.getElementById('conversation-thread');
                        if(thread) {
                            thread.insertAdjacentHTML('beforeend', createMessageBubble(payload.new));
                            lucide.createIcons();
                            scrollToBottom();
                        }
                    })
                    .subscribe();
            }

            async function handleReplySubmit(event) {
                event.preventDefault();
                const form = event.target;
                const ticketId = form.dataset.ticketId;
                const replyTextarea = document.getElementById('reply-textarea');
                const fileInput = document.getElementById('attachment-input');
                const replyText = replyTextarea.value.trim();
                const file = fileInput.files[0];
                const sendButton = document.getElementById('send-reply-btn');

                if (!replyText && !file) return alert('يرجى كتابة رد أو إرفاق ملف.');

                const ticket = allTickets.find(t => t.id == ticketId);
                sendButton.disabled = true;
                sendButton.innerHTML = `<span>جاري الإرسال...</span>`;

                let attachmentUrl = null;
                let attachmentFilename = null;

                try {
                    if (file) {
                        const filePath = `public/${ticket.public_ticket_id}/${Date.now()}_${file.name}`;
                        const { error: uploadError } = await supabaseClient.storage.from('ticket_attachments').upload(filePath, file);
                        if (uploadError) throw new Error(`فشل رفع الملف: ${uploadError.message}`);
                        const { data: urlData } = supabaseClient.storage.from('ticket_attachments').getPublicUrl(filePath);
                        attachmentUrl = urlData.publicUrl;
                        attachmentFilename = file.name;
                    }

                    const { error: invokeError } = await supabaseClient.functions.invoke('send-reply', {
                        body: {
                            ticketId: ticket.id, publicTicketId: ticket.public_ticket_id,
                            customerName: ticket.customer_name, customerEmail: ticket.email,
                            ticketSubject: ticket.subject || `بخصوص تذكرتك رقم #${ticket.public_ticket_id}`,
                            originalMessage: ticket.message, replyText: replyText,
                            attachmentUrl: attachmentUrl, attachmentFilename: attachmentFilename
                        }
                    });
                    if (invokeError) throw new Error(`فشل إرسال البريد: ${invokeError.message}`);
                    
                    form.reset();
                    document.getElementById('attachment-label').textContent = 'إرفاق ملف';
                    document.getElementById('attachment-label').classList.remove('text-green-600');

                } catch (error) {
                    console.error('Error sending reply:', error);
                    alert(`حدث خطأ أثناء إرسال الرد: ${error.message}`);
                } finally {
                    sendButton.disabled = false;
                    sendButton.innerHTML = `<i data-lucide="send" class="w-5 h-5"></i><span>إرسال الرد</span>`;
                    lucide.createIcons();
                }
            }
            
            function scrollToBottom() {
                const thread = document.getElementById('conversation-thread');
                if(thread) thread.scrollTop = thread.scrollHeight;
            }

            fetchTickets();
        }
    </script>
</body>
</html>
