<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المراجعات - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', 'Tahoma', sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #f3f4f6; }
        .sidebar-link.active { background-color: #4f46e5; color: white; }
        .sidebar-link.active .lucide { color: white; }
        .lucide { color: #6b7280; }
        .star-rating .fa-star { color: #ffc107; }
        .star-rating .fa-star.empty { color: #e0e0e0; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div id="password-gate" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75" style="display: none;">
        <!-- Password protection code -->
    </div>

    <div id="dashboard-content" class="hidden md:flex h-screen">
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between h-20 px-8">
                    <h1 class="text-2xl font-bold text-gray-800">إدارة المراجعات والتقييمات</h1>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-6 flex justify-between items-center border-b border-gray-200">
                        <h3 class="text-lg font-semibold">قائمة المراجعات</h3>
                        <span id="reviews-count" class="text-sm text-gray-500"></span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-right font-semibold text-gray-500 bg-gray-50 border-b border-gray-200">
                                    <th class="p-4">العميل</th>
                                    <th class="p-4">التقييم</th>
                                    <th class="p-4">التعليق</th>
                                    <th class="p-4">الحالة</th>
                                    <th class="p-4 text-center">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="reviews-table-body" class="divide-y divide-gray-100">
                                <!-- Loading State -->
                                <tr>
                                    <td colspan="5" class="p-8 text-center text-gray-500">
                                        <div class="flex justify-center items-center space-x-2 space-x-reverse">
                                            <i data-lucide="loader" class="w-5 h-5 animate-spin"></i>
                                            <span>جاري تحميل المراجعات...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-indigo-600">المسؤول</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3"></i><span>لوحة التحكم</span></a>
                <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3"></i><span>الطلبات</span></a>
                <a href="users.html" class="sidebar-link"><i data-lucide="users" class="w-5 h-5 ml-3"></i><span>المستخدمون</span></a>
                <a href="manage-services.html" class="sidebar-link"><i data-lucide="briefcase" class="w-5 h-5 ml-3"></i><span>الخدمات</span></a>
                <a href="manage-reviews.html" class="sidebar-link active"><i data-lucide="star" class="w-5 h-5 ml-3"></i><span>المراجعات</span></a>
                <a href="manage-blog.html" class="sidebar-link"><i data-lucide="file-text" class="w-5 h-5 ml-3"></i><span>المدونة</span></a>
                <a href="support-log.html" class="sidebar-link"><i data-lucide="life-buoy" class="w-5 h-5 ml-3"></i><span>الدعم الفني</span></a>
                <a href="settings.html" class="sidebar-link"><i data-lucide="settings" class="w-5 h-5 ml-3"></i><span>الإعدادات</span></a>
            </nav>
        </aside>
    </div>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="admin-auth.js"></script>
    <script>
        function initializePage() {
            lucide.createIcons();
            const WORKER_URL = 'https://orders-worker.radwanyhassan75.workers.dev';
            const tableBody = document.getElementById('reviews-table-body');
            const reviewsCountEl = document.getElementById('reviews-count');

            function renderStars(rating) {
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    starsHTML += `<i class="fas fa-star ${i <= rating ? '' : 'empty'}"></i>`;
                }
                return `<div class="star-rating">${starsHTML}</div>`;
            }

            async function fetchReviews() {
                try {
                    const response = await fetch(`${WORKER_URL}/api/admin/reviews`);
                    if (!response.ok) throw new Error('فشل تحميل المراجعات');
                    const reviews = await response.json();
                    renderReviews(reviews);
                } catch (error) {
                    console.error("Error:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500">حدث خطأ أثناء تحميل المراجعات.</td></tr>`;
                }
            }

            function renderReviews(reviews) {
                tableBody.innerHTML = '';
                reviewsCountEl.textContent = `${reviews.length} مراجعة`;

                if (reviews.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-500">لا توجد مراجعات حاليًا.</td></tr>`;
                    return;
                }

                reviews.forEach(review => {
                    const statusClass = review.status === 'approved' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = review.status === 'approved' ? 'موافق عليه' : 'قيد المراجعة';
                    
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors';
                    row.dataset.reviewId = review.id;

                    row.innerHTML = `
                        <td class="p-4">
                            <div class="font-semibold text-gray-900">${review.customerName}</div>
                            <div class="text-xs text-gray-500">${review.serviceName}</div>
                        </td>
                        <td class="p-4">${renderStars(review.rating)}</td>
                        <td class="p-4 text-gray-600 max-w-xs truncate" title="${review.comment || ''}">${review.comment || 'لا يوجد تعليق'}</td>
                        <td class="p-4">
                            <span class="status-badge px-2.5 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span>
                        </td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center items-center space-x-2 space-x-reverse">
                                ${review.status !== 'approved' ? `<button class="approve-btn p-2 text-gray-500 hover:bg-gray-100 hover:text-green-600 rounded-md transition" title="موافقة"><i data-lucide="check-circle" class="w-4 h-4"></i></button>` : ''}
                                <button class="delete-btn p-2 text-gray-500 hover:bg-gray-100 hover:text-red-600 rounded-md transition" title="حذف"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                lucide.createIcons();
                addEventListeners();
            }

            function addEventListeners() {
                document.querySelectorAll('.approve-btn').forEach(btn => {
                    btn.addEventListener('click', handleApprove);
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDelete);
                });
            }

            async function handleApprove(e) {
                const row = e.currentTarget.closest('tr');
                const reviewId = row.dataset.reviewId;
                
                try {
                    const response = await fetch(`${WORKER_URL}/api/admin/reviews/${reviewId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: 'approved' })
                    });
                    if (!response.ok) throw new Error('Failed to approve');
                    
                    // Update UI without full reload
                    const statusBadge = row.querySelector('.status-badge');
                    statusBadge.textContent = 'موافق عليه';
                    statusBadge.className = 'status-badge px-2.5 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800';
                    e.currentTarget.remove(); // Remove approve button
                } catch (error) {
                    console.error("Approve error:", error);
                    alert('فشل الموافقة على المراجعة.');
                }
            }

            async function handleDelete(e) {
                const row = e.currentTarget.closest('tr');
                const reviewId = row.dataset.reviewId;

                if (confirm('هل أنت متأكد من حذف هذه المراجعة؟')) {
                    try {
                        const response = await fetch(`${WORKER_URL}/api/admin/reviews/${reviewId}`, {
                            method: 'DELETE'
                        });
                        if (!response.ok) throw new Error('Failed to delete');
                        row.remove(); // Remove from UI
                    } catch (error) {
                        console.error("Delete error:", error);
                        alert('فشل حذف المراجعة.');
                    }
                }
            }

            fetchReviews();
        }

        if (typeof showContent === 'function') {
            window.initializePage = initializePage;
        } else {
            initializePage();
        }
    </script>
</body>
</html>
