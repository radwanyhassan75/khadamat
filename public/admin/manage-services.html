<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الخدمات - لوحة التحكم</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="../auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', 'Tahoma', sans-serif; }
        .sidebar-link { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.2s, color 0.2s; }
        .sidebar-link:hover { background-color: #f3f4f6; }
        .sidebar-link.active { background-color: #4f46e5; color: white; }
        .sidebar-link.active .lucide { color: white; }
        .lucide { color: #6b7280; }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Password Gate -->
    <div id="password-gate" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-75" style="display: none;">
        <!-- Password protection code remains the same -->
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-auto">
            <h3 class="text-lg font-bold text-gray-900 mb-4">تأكيد الحذف</h3>
            <p class="text-sm text-gray-600 mb-6">هل أنت متأكد أنك تريد حذف هذه الخدمة؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="flex justify-end space-x-reverse space-x-3">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">إلغاء</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">تأكيد الحذف</button>
            </div>
        </div>
    </div>

    <div id="dashboard-content" class="hidden md:flex h-screen">
        <!-- Main Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b border-gray-200">
                <div class="flex items-center justify-between h-20 px-8">
                    <h1 class="text-2xl font-bold text-gray-800">لوحة تحكم خدماتك</h1>
                    <div class="flex items-center space-x-4 space-x-reverse">
                         <a href="edit-service.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center shadow-sm">
                            <i data-lucide="plus" class="w-5 h-5 ml-2"></i>
                            إضافة خدمة جديدة
                        </a>
                    </div>
                </div>
            </header>
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-50 p-8">
                <!-- Search and Filter Bar -->
                <div class="bg-white p-4 rounded-xl shadow-sm mb-6">
                    <div class="relative">
                        <i data-lucide="search" class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="ابحث باسم الخدمة..." class="w-full bg-gray-50 border border-gray-200 rounded-lg py-3 pr-12 pl-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Services Table -->
                <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                    <div class="p-6 flex justify-between items-center border-b border-gray-200">
                        <h3 class="text-lg font-semibold">قائمة الخدمات</h3>
                        <span id="services-count" class="text-sm text-gray-500"></span>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead>
                                <tr class="text-right font-semibold text-gray-500 bg-gray-50 border-b border-gray-200">
                                    <th class="p-4">الخدمة</th>
                                    <th class="p-4">السعر</th>
                                    <th class="p-4">الحالة</th>
                                    <th class="p-4">تاريخ الإنشاء</th>
                                    <th class="p-4 text-center">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="services-table-body" class="divide-y divide-gray-100">
                                <!-- Loading State -->
                                <tr>
                                    <td colspan="5" class="p-8 text-center text-gray-500">
                                        <div class="flex justify-center items-center space-x-2 space-x-reverse">
                                            <i data-lucide="loader" class="w-5 h-5 animate-spin"></i>
                                            <span>جاري تحميل الخدمات...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>

        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-indigo-600">المسؤول</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3"></i><span>لوحة التحكم</span></a>
                <a href="orders.html" class="sidebar-link"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3"></i><span>الطلبات</span></a>
                <a href="users.html" class="sidebar-link"><i data-lucide="users" class="w-5 h-5 ml-3"></i><span>المستخدمون</span></a>
                <a href="manage-services.html" class="sidebar-link active"><i data-lucide="briefcase" class="w-5 h-5 ml-3"></i><span>الخدمات</span></a>
                <a href="manage-blog.html" class="sidebar-link"><i data-lucide="file-text" class="w-5 h-5 ml-3"></i><span>المدونة</span></a>
                <a href="support-log.html" class="sidebar-link"><i data-lucide="life-buoy" class="w-5 h-5 ml-3"></i><span>الدعم الفني</span></a>
                <a href="manage-reviews.html" class="sidebar-link"><i data-lucide="star" class="w-5 h-5 ml-3"></i><span>المراجعات</span></a>
                <a href="settings.html" class="sidebar-link"><i data-lucide="settings" class="w-5 h-5 ml-3"></i><span>الإعدادات</span></a>
            </nav>
        </aside>
    </div>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="admin-auth.js"></script>
    <script>
        function initializePage() {
            lucide.createIcons();
            const WORKER_URL = 'https://orders-worker.radwanyhassan75.workers.dev';
            const tableBody = document.getElementById('services-table-body');
            const searchInput = document.getElementById('search-input');
            const servicesCountEl = document.getElementById('services-count');
            const modal = document.getElementById('confirmation-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            
            let allServices = [];
            let serviceIdToDelete = null;

            async function fetchServices() {
                tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-500"><div class="flex justify-center items-center space-x-2 space-x-reverse"><i data-lucide="loader" class="w-5 h-5 animate-spin"></i><span>جاري تحميل الخدمات...</span></div></td></tr>`;
                lucide.createIcons();
                try {
                    const response = await fetch(`${WORKER_URL}/api/admin/services`);
                    if (!response.ok) throw new Error('فشل تحميل الخدمات');
                    allServices = await response.json();
                    renderServices(allServices);
                } catch (error) {
                    console.error("Error:", error);
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-red-500">حدث خطأ أثناء تحميل الخدمات. الرجاء المحاولة مرة أخرى.</td></tr>`;
                }
            }

            function renderServices(services) {
                tableBody.innerHTML = '';
                servicesCountEl.textContent = `${services.length} خدمة`;

                if (services.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="5" class="p-8 text-center text-gray-500">لا توجد خدمات مضافة حاليًا.</td></tr>`;
                    return;
                }

                services.forEach(service => {
                    const statusClass = service.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = service.status === 'available' ? 'متوفر' : 'غير متوفر';
                    const formattedDate = new Date(service.created_at).toLocaleDateString('ar-EG', { year: 'numeric', month: 'short', day: 'numeric' });

                    const row = `
                        <tr class="hover:bg-gray-50 transition-colors">
                            <td class="p-4">
                                <div class="flex items-center space-x-4 space-x-reverse">
                                    <img src="${service.image_url || 'https://placehold.co/64x64/e2e8f0/cccccc?text=صورة'}" alt="${service.title}" class="w-12 h-12 object-cover rounded-lg">
                                    <div>
                                        <div class="font-semibold text-gray-900">${service.title}</div>
                                        <div class="text-xs text-gray-500">ID: ${service.id}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="p-4 font-medium text-gray-700">${service.price} د.م</td>
                            <td class="p-4">
                                <span class="px-2.5 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span>
                            </td>
                            <td class="p-4 text-gray-600">${formattedDate}</td>
                            <td class="p-4 text-center">
                                <div class="flex justify-center items-center space-x-2 space-x-reverse">
                                    <a href="edit-service.html?id=${service.id}" class="p-2 text-gray-500 hover:bg-gray-100 hover:text-indigo-600 rounded-md transition">
                                        <i data-lucide="edit-2" class="w-4 h-4"></i>
                                    </a>
                                    <button data-id="${service.id}" class="delete-btn p-2 text-gray-500 hover:bg-gray-100 hover:text-red-600 rounded-md transition">
                                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
                lucide.createIcons();
                addDeleteListeners();
            }

            function addDeleteListeners() {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        // Use currentTarget to ensure we get the button element
                        serviceIdToDelete = e.currentTarget.dataset.id;
                        modal.classList.remove('hidden');
                    });
                });
            }

            async function deleteService(id) {
                try {
                    const response = await fetch(`${WORKER_URL}/api/services/${id}`, {
                        method: 'DELETE',
                    });
                    if (!response.ok) {
                        throw new Error('فشل حذف الخدمة');
                    }
                    // Optimistically remove from UI or refetch
                    allServices = allServices.filter(s => s.id !== id);
                    renderServices(allServices);
                } catch (error) {
                    console.error('Delete Error:', error);
                    alert('حدث خطأ أثناء حذف الخدمة.');
                } finally {
                    closeModal();
                }
            }
            
            function closeModal() {
                modal.classList.add('hidden');
                serviceIdToDelete = null;
            }

            confirmDeleteBtn.addEventListener('click', () => {
                if (serviceIdToDelete) {
                    deleteService(serviceIdToDelete);
                }
            });

            cancelDeleteBtn.addEventListener('click', closeModal);

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filteredServices = allServices.filter(service => 
                    service.title.toLowerCase().includes(searchTerm)
                );
                renderServices(filteredServices);
            });

            fetchServices();
        }

        if (typeof showContent === 'function') {
            window.initializePage = initializePage;
        } else {
            initializePage();
        }
    </script>
</body>
</html>
