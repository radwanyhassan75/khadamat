        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">

            <main class="flex-1 overflow-y-auto p-8">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50">

                            <tbody id="services-table-body" class="divide-y divide-gray-100">

    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-auto">
            <h3 class="text-lg font-bold text-gray-900 mb-4">تأكيد الحذف</h3>
            <p class="text-sm text-gray-600 mb-6">هل أنت متأكد أنك تريد حذف هذه الخدمة؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="flex justify-end gap-3">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">إلغاء</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">تأكيد الحذف</button>
            </div>
        </div>
    </div>

    <script>
        function initializePage(supabaseClient) {
            lucide.createIcons();
            const tableBody = document.getElementById('services-table-body');
            const modal = document.getElementById('confirmation-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            let serviceIdToDelete = null;
            let allServices = [];
            let arabicFontBase64 = null; // ✅ Variable to store the pre-loaded font

            // ✅ Function to pre-load the font for faster PDF export
            async function loadPdfFont() {
                try {
                    const fontUrl = 'https://raw.githubusercontent.com/google/fonts/main/ofl/amiri/Amiri-Regular.ttf';
                    const fontResponse = await fetch(fontUrl);
                    const font = await fontResponse.arrayBuffer();
                    arabicFontBase64 = btoa(new Uint8Array(font).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                } catch (fontError) {
                    console.error("Could not pre-load Arabic font for PDF.", fontError);
                }
            }

            async function fetchServices() {
                try {
                    // ✅ FIX: Specify the foreign key relationship to avoid ambiguity
                    const { data, error } = await supabaseClient
                        .from('services')
                        .select('*, service_categories!fk_service_categories(name)')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    allServices = data;
                    renderTable(data);
                    document.getElementById('export-container').style.display = data.length > 0 ? 'block' : 'none';
                } catch (error) {
                    console.error("Error fetching services:", error);
                    tableBody.innerHTML = `<tr><td colspan="4" class="p-8 text-center text-red-600">فشل تحميل الخدمات. الخطأ: ${error.message}</td></tr>`;
                }
            }

            function renderTable(services) {
                tableBody.innerHTML = '';
                if (services.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-500">لا توجد خدمات مضافة حاليًا.</td></tr>';
                    return;
                }
                services.forEach(service => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    const statusClass = service.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = service.status === 'available' ? 'متوفر' : 'غير متوفر';
                    // ✅ FIX: Handle case where service_categories might be null
                    const categoryName = service.service_categories ? service.service_categories.name : 'غير مصنف';
                    row.innerHTML = `<td class="p-4"><div class="flex items-center gap-4"><img src="${service.image_url || 'https://placehold.co/64x64/e2e8f0/cccccc?text=صورة'}" alt="${service.title}" class="w-12 h-12 object-cover rounded-lg"><div><div class="font-semibold text-gray-900">${service.title}</div><div class="text-xs text-gray-500">${categoryName}</div></div></div></td><td class="p-4 font-medium text-gray-700">${service.price} د.م</td><td class="p-4"><span class="px-2.5 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span></td><td class="p-4 text-center"><div class="flex justify-center items-center gap-2"><a href="edit-service.html?id=${service.id}" class="p-2 text-gray-500 hover:bg-gray-100 hover:text-indigo-600 rounded-md transition" title="تعديل"><i data-lucide="edit-2" class="w-4 h-4"></i></a><button data-id="${service.id}" class="delete-btn p-2 text-gray-500 hover:bg-gray-100 hover:text-red-600 rounded-md transition" title="حذف"><i data-lucide="trash-2" class="w-4 h-4"></i></button></div></td>`;
                    tableBody.appendChild(row);
                });
                lucide.createIcons();
                addDeleteListeners();
            }
            
            function addDeleteListeners() { /* ... existing code ... */ }
            async function deleteService(id) { /* ... existing code ... */ }
            function closeModal() { /* ... existing code ... */ }
            confirmDeleteBtn.addEventListener('click', () => { if (serviceIdToDelete) deleteService(serviceIdToDelete); });
            cancelDeleteBtn.addEventListener('click', closeModal);

            // --- Export Logic ---
            const exportBtn = document.getElementById('export-btn');
            const exportMenu = document.getElementById('export-menu');

            exportBtn.addEventListener('click', () => exportMenu.classList.toggle('hidden'));
            document.addEventListener('click', (e) => {
                if (!exportBtn.contains(e.target) && !exportMenu.contains(e.target)) {
                    exportMenu.classList.add('hidden');
                }
            });

            function downloadFile(filename, content, mimeType) {
                const bom = new Uint8Array([0xEF, 0xBB, 0xBF]); // BOM for UTF-8
                const blob = new Blob([bom, content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url; a.download = filename;
                document.body.appendChild(a); a.click();
                document.body.removeChild(a); URL.revokeObjectURL(url);
            }

            document.getElementById('export-csv').addEventListener('click', (e) => { /* ... existing code ... */ });
            document.getElementById('export-xml').addEventListener('click', (e) => { /* ... existing code ... */ });

            // ✅ FIX: Updated PDF Export Logic
            document.getElementById('export-pdf').addEventListener('click', (e) => {
                e.preventDefault();
                if (!arabicFontBase64) {
                    alert("الخط العربي غير جاهز بعد، يرجى المحاولة مرة أخرى بعد لحظات.");
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });

                doc.addFileToVFS('Amiri-Regular.ttf', arabicFontBase64);
                doc.addFont('Amiri-Regular.ttf', 'Amiri', 'normal');
                doc.setFont('Amiri');
                
                doc.setR2L(true);
                doc.text("قائمة الخدمات", doc.internal.pageSize.getWidth() / 2, 15, { align: 'center' });
                
                const tableColumn = ["الحالة", "السعر", "الخدمة"];
                const tableRows = allServices.map(service => [
                    service.status === 'available' ? 'متوفر' : 'غير متوفر',
                    `${service.price} د.م`,
                    service.title
                ]);

                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: 20,
                    theme: 'grid',
                    styles: { font: 'Amiri', halign: 'right', cellPadding: 2 },
                    headStyles: { fillColor: [79, 70, 229], fontStyle: 'bold' }
                });
                
                doc.save('services-list.pdf');
            });

            // Start fetching data and pre-loading the font
            fetchServices();
            loadPdfFont();
        }
    </script>
</body>
