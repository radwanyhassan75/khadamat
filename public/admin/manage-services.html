<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الخدمات - لوحة التحكم</title>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b">
                <h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 ml-3 text-gray-500"></i><span>نظرة عامة</span>
                </a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="shopping-cart" class="w-5 h-5 ml-3 text-gray-500"></i><span>الطلبات</span>
                </a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="life-buoy" class="w-5 h-5 ml-3 text-gray-500"></i><span>تذاكر الدعم</span>
                </a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg active">
                    <i data-lucide="briefcase" class="w-5 h-5 ml-3"></i><span>الخدمات</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8">
                <h1 class="text-xl font-bold text-gray-800">إدارة الخدمات</h1>
                <a href="edit-service.html" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center shadow-sm">
                    <i data-lucide="plus" class="w-5 h-5 ml-2"></i>
                    إضافة خدمة جديدة
                </a>
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <!-- Table -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-right font-semibold text-gray-600">الخدمة</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">السعر</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">الحالة</th>
                                    <th class="p-4 text-center font-semibold text-gray-600">إجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="services-table-body" class="divide-y divide-gray-100">
                                <!-- Loading State -->
                                <tr><td colspan="4" class="p-8 text-center text-gray-500">جاري تحميل الخدمات...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-60 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm mx-auto">
            <h3 class="text-lg font-bold text-gray-900 mb-4">تأكيد الحذف</h3>
            <p class="text-sm text-gray-600 mb-6">هل أنت متأكد أنك تريد حذف هذه الخدمة؟ لا يمكن التراجع عن هذا الإجراء.</p>
            <div class="flex justify-end gap-3">
                <button id="cancel-delete" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition">إلغاء</button>
                <button id="confirm-delete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition">تأكيد الحذف</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk0_azr9S4kOZFA6ZvA';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const tableBody = document.getElementById('services-table-body');
            const modal = document.getElementById('confirmation-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete');
            const cancelDeleteBtn = document.getElementById('cancel-delete');
            let serviceIdToDelete = null;

            async function fetchServices() {
                try {
                    const { data, error } = await supabaseClient
                        .from('services')
                        .select('*, service_categories(name)')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    renderTable(data);
                } catch (error) {
                    console.error("Error fetching services:", error);
                    tableBody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-red-600">فشل تحميل الخدمات.</td></tr>';
                }
            }

            function renderTable(services) {
                tableBody.innerHTML = '';
                if (services.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="p-8 text-center text-gray-500">لا توجد خدمات مضافة حاليًا.</td></tr>';
                    return;
                }

                services.forEach(service => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    const statusClass = service.status === 'available' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                    const statusText = service.status === 'available' ? 'متوفر' : 'غير متوفر';

                    row.innerHTML = `
                        <td class="p-4">
                            <div class="flex items-center gap-4">
                                <img src="${service.image_url || 'https://placehold.co/64x64/e2e8f0/cccccc?text=صورة'}" alt="${service.title}" class="w-12 h-12 object-cover rounded-lg">
                                <div>
                                    <div class="font-semibold text-gray-900">${service.title}</div>
                                    <div class="text-xs text-gray-500">${service.service_categories.name || 'غير مصنف'}</div>
                                </div>
                            </div>
                        </td>
                        <td class="p-4 font-medium text-gray-700">${service.price} د.م</td>
                        <td class="p-4"><span class="px-2.5 py-1 text-xs font-semibold rounded-full ${statusClass}">${statusText}</span></td>
                        <td class="p-4 text-center">
                            <div class="flex justify-center items-center gap-2">
                                <a href="edit-service.html?id=${service.id}" class="p-2 text-gray-500 hover:bg-gray-100 hover:text-indigo-600 rounded-md transition" title="تعديل">
                                    <i data-lucide="edit-2" class="w-4 h-4"></i>
                                </a>
                                <button data-id="${service.id}" class="delete-btn p-2 text-gray-500 hover:bg-gray-100 hover:text-red-600 rounded-md transition" title="حذف">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
                lucide.createIcons();
                addDeleteListeners();
            }

            function addDeleteListeners() {
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        serviceIdToDelete = e.currentTarget.dataset.id;
                        modal.classList.remove('hidden');
                    });
                });
            }

            async function deleteService(id) {
                try {
                    const { error } = await supabaseClient
                        .from('services')
                        .delete()
                        .eq('id', id);
                    if (error) throw error;
                    fetchServices(); // Refresh the table
                } catch (error) {
                    console.error('Delete Error:', error);
                    alert('حدث خطأ أثناء حذف الخدمة.');
                } finally {
                    closeModal();
                }
            }
            
            function closeModal() {
                modal.classList.add('hidden');
                serviceIdToDelete = null;
            }

            confirmDeleteBtn.addEventListener('click', () => {
                if (serviceIdToDelete) {
                    deleteService(serviceIdToDelete);
                }
            });

            cancelDeleteBtn.addEventListener('click', closeModal);

            fetchServices();
        });
    </script>
</body>
</html>
