<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الإعدادات - لوحة التحكم</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Cairo', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="password-gate" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75" style="display: none;">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm mx-auto text-center">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">الرجاء إدخال كلمة المرور</h2>
            <form id="password-form">
                <input type="password" id="password-input" class="w-full px-4 py-2 border rounded-lg text-center" autocomplete="current-password">
                <p id="password-error" class="text-red-500 text-sm mt-2 hidden">كلمة المرور غير صحيحة.</p>
                <button type="submit" class="w-full mt-4 bg-indigo-600 text-white py-2 rounded-lg">دخول</button>
            </form>
        </div>
    </div>

    <div id="dashboard-content" class="hidden h-screen bg-gray-100 md:flex">
        <aside class="flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md"><h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1></div>
            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3"></i>نظرة عامة</a>
                <a href="orders.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3"></i>الطلبات</a>
                <a href="users.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="users" class="w-5 h-5 ml-3"></i>المستخدمين</a>
                <a href="support-log.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="life-buoy" class="w-5 h-5 ml-3"></i>تذاكر الدعم</a>
                <a href="settings.html" class="flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md"><i data-lucide="settings" class="w-5 h-5 ml-3"></i>الإعدادات</a>
            </nav>
        </aside>

        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 px-6 bg-white shadow-md"><h2 class="text-xl font-semibold text-gray-800">الإعدادات</h2><div class="flex items-center space-x-4"><span class="font-semibold">المسؤول</span><div class="w-10 h-10 bg-indigo-200 rounded-full"></div></div></header>
            
            <main class="p-6 md:p-8">
                <div id="message-container" class="mb-4"></div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <div class="lg:col-span-1 space-y-8">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-3">إعدادات الأمان</h3>
                            <form id="security-form" class="space-y-4">
                                <div>
                                    <label for="admin_password" class="text-sm font-medium text-gray-700">كلمة مرور لوحة التحكم</label>
                                    <input type="password" id="admin_password" name="admin_password" class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div class="pt-2"><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">حفظ كلمة المرور</button></div>
                            </form>
                        </div>
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-3">إعدادات الموقع</h3>
                            <form id="site-form" class="space-y-4">
                                <div>
                                    <label for="site_name" class="text-sm font-medium text-gray-700">اسم الموقع</label>
                                    <input type="text" id="site_name" name="site_name" class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
                                </div>
                                <div>
                                    <label for="logo_url" class="text-sm font-medium text-gray-700">رابط الشعار (URL)</label>
                                    <input type="url" id="logo_url" name="logo_url" class="w-full mt-1 border-gray-300 rounded-md shadow-sm" dir="ltr">
                                </div>
                                <div class="pt-2"><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">حفظ إعدادات الموقع</button></div>
                            </form>
                        </div>
                    </div>
                    <div class="lg:col-span-2">
                        <div class="bg-white p-6 rounded-lg shadow-md">
                            <h3 class="text-lg font-bold text-gray-800 mb-4 border-b pb-3">معلومات الدفع</h3>
                            <form id="payment-form" class="space-y-4">
                                <div>
                                    <label for="beneficiary_name" class="text-sm font-medium text-gray-700">اسم المستفيد</label>
                                    <input type="text" id="beneficiary_name" name="beneficiary_name" class="w-full mt-1 border-gray-300 rounded-md shadow-sm">
                                </div>
                                <hr>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label for="cashplus_iban" class="text-sm font-medium text-gray-700">Cash Plus (IBAN)</label><input type="text" id="cashplus_iban" name="cashplus_iban" class="w-full mt-1" dir="ltr"></div>
                                    <div><label for="cashplus_phone" class="text-sm font-medium text-gray-700">Cash Plus (Phone)</label><input type="text" id="cashplus_phone" name="cashplus_phone" class="w-full mt-1" dir="ltr"></div>
                                </div>
                                <hr>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                     <div><label for="orange_rib" class="text-sm font-medium text-gray-700">Orange Money (RIB)</label><input type="text" id="orange_rib" name="orange_rib" class="w-full mt-1" dir="ltr"></div>
                                     <div><label for="orange_phone" class="text-sm font-medium text-gray-700">Orange Money (Phone)</label><input type="text" id="orange_phone" name="orange_phone" class="w-full mt-1" dir="ltr"></div>
                                </div>
                                <hr>
                                <div><label for="cih_rib" class="text-sm font-medium text-gray-700">CIH Bank (RIB)</label><input type="text" id="cih_rib" name="cih_rib" class="w-full mt-1" dir="ltr"></div>
                                <div><label for="bmce_rib" class="text-sm font-medium text-gray-700">BMCE Bank (RIB)</label><input type="text" id="bmce_rib" name="bmce_rib" class="w-full mt-1" dir="ltr"></div>
                                <div><label for="attijari_rib" class="text-sm font-medium text-gray-700">Attijariwafa Bank (RIB)</label><input type="text" id="attijari_rib" name="attijari_rib" class="w-full mt-1" dir="ltr"></div>
                                <div><label for="soge_rib" class="text-sm font-medium text-gray-700">Société Générale (RIB)</label><input type="text" id="soge_rib" name="soge_rib" class="w-full mt-1" dir="ltr"></div>
                                
                                <div class="pt-2"><button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">حفظ معلومات الدفع</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="admin-auth.js"></script>
    <script>
        function initializePage() {
            lucide.createIcons();
            
            const API_URL = "https://orders-worker.radwanyhassan75.workers.dev/settings";
            const allForms = document.querySelectorAll('form:not(#password-form)');

            async function loadSettings() {
                try {
                    const response = await fetch(API_URL);
                    if (!response.ok) throw new Error('فشل تحميل الإعدادات.');
                    const settings = await response.json();
                    
                    Object.keys(settings).forEach(key => {
                        const input = document.getElementById(key);
                        if (input) {
                            input.value = settings[key];
                        }
                    });
                } catch (error) {
                    showMessage(`❌ ${error.message}`, 'error');
                }
            }

            async function handleFormSubmit(event) {
                event.preventDefault();
                const form = event.target;
                const formData = new FormData(form);
                const settingsToUpdate = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch(API_URL, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(settingsToUpdate)
                    });
                    if (!response.ok) throw new Error('فشل حفظ التغييرات.');
                    showMessage('✅ تم حفظ التغييرات بنجاح.', 'success');
                } catch (error) {
                    showMessage(`❌ ${error.message}`, 'error');
                }
            }

            allForms.forEach(form => form.addEventListener('submit', handleFormSubmit));
            
            function showMessage(message, type = 'success') {
                const container = document.getElementById('message-container');
                const color = type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700';
                container.innerHTML = `<div class="border-l-4 p-4 rounded-lg ${color}" role="alert"><p>${message}</p></div>`;
                setTimeout(() => container.innerHTML = '', 4000);
            }

            loadSettings();
        }
    </script>
</body>
</html>
