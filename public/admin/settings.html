<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الإعدادات - لوحة التحكم</title>

    <script type="module" src="admin-auth.js" defer></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
        .toggle-checkbox:checked { transform: translateX(100%); border-color: #4f46e5; }
        .toggle-checkbox:checked + .toggle-label { background-color: #4f46e5; }
        /* Modal styles */
        .modal { transition: opacity 0.3s ease; }
        .modal-content { transition: transform 0.3s ease; }
    </style>
</head>
<body class="bg-gray-50" style="display: none;">

    <div class="flex h-screen bg-gray-50">
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b"><h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1></div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3 text-gray-500"></i><span>نظرة عامة</span></a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3 text-gray-500"></i><span>الطلبات</span></a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="life-buoy" class="w-5 h-5 ml-3 text-gray-500"></i><span>تذاكر الدعم</span></a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="briefcase" class="w-5 h-5 ml-3 text-gray-500"></i><span>الخدمات</span></a>
                <a href="manage-blog.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100"><i data-lucide="file-text" class="w-5 h-5 ml-3 text-gray-500"></i><span>المدونة</span></a>
                <a href="settings.html" class="sidebar-link flex items-center p-3 rounded-lg active"><i data-lucide="settings" class="w-5 h-5 ml-3"></i><span>الإعدادات</span></a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8">
                <h1 class="text-xl font-bold text-gray-800">إعدادات الموقع</h1>
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <div id="message-container" class="mb-4"></div>
                <div class="max-w-6xl mx-auto space-y-8">
                    
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h2 class="text-xl font-bold mb-6 border-b pb-4">الإعدادات العامة</h2>
                        <div id="general-settings-container" class="space-y-4">
                            <p class="text-center text-gray-500">جاري تحميل الإعدادات...</p>
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                            <h2 class="text-xl font-bold">إعدادات طرق الدفع</h2>
                            <button id="add-payment-method-btn" class="bg-indigo-100 text-indigo-700 font-bold py-2 px-4 rounded-lg hover:bg-indigo-200 transition text-sm flex items-center gap-2">
                                <i data-lucide="plus-circle" class="w-4 h-4"></i>
                                إضافة طريقة دفع
                            </button>
                        </div>
                        <div id="payment-settings-container" class="space-y-6">
                            <p class="text-center text-gray-500">جاري تحميل الإعدادات...</p>
                        </div>
                    </div>
                    
                    <div class="pt-2">
                        <button id="save-all-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center shadow-sm disabled:bg-indigo-400">
                            <i data-lucide="save" class="w-5 h-5 ml-2"></i>
                            <span>حفظ جميع التغييرات</span>
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Payment Method Modal -->
    <div id="add-payment-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0 z-50">
        <div class="modal-content bg-white rounded-xl shadow-2xl p-8 w-full max-w-2xl transform transition-transform scale-95">
            <div class="flex justify-between items-center mb-6 pb-4 border-b">
                <h2 class="text-2xl font-bold text-gray-800">إضافة طريقة دفع جديدة</h2>
                <button id="close-modal-btn" class="text-gray-400 hover:text-gray-600"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <form id="add-payment-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="new-method-name" class="block text-sm font-medium text-gray-700">اسم العرض (مثال: البطاقة البنكية)</label>
                        <input type="text" id="new-method-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="new-method-id" class="block text-sm font-medium text-gray-700">المعرّف البرمجي (ID) (مثال: stripe)</label>
                        <input type="text" id="new-method-id" required placeholder="english_and_lowercase" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="new-method-logo" class="block text-sm font-medium text-gray-700">رابط صورة الشعار (Logo URL)</label>
                    <input type="url" id="new-method-logo" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                 <div class="border-t pt-4 space-y-3">
                    <p class="font-medium text-gray-700">تفاصيل الحساب (اختياري للبنوك)</p>
                     <div><label class="block text-xs font-medium text-gray-600">اسم المستفيد</label><input type="text" id="new-details-beneficiary" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm"></div>
                     <div><label class="block text-xs font-medium text-gray-600">رقم الهاتف</label><input type="tel" id="new-details-phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm"></div>
                     <div><label class="block text-xs font-medium text-gray-600">رقم الحساب (RIB)</label><input type="text" id="new-details-rib" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm text-sm"></div>
                </div>
                <div class="pt-4 flex justify-end gap-4">
                    <button type="button" id="cancel-modal-btn" class="bg-gray-200 text-gray-800 py-2 px-5 rounded-lg hover:bg-gray-300 font-semibold">إلغاء</button>
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-5 rounded-lg hover:bg-indigo-700 font-semibold flex items-center">
                        <span id="add-btn-text">إضافة الطريقة</span>
                        <i id="add-btn-spinner" data-lucide="loader-2" class="w-4 h-4 mr-2 animate-spin hidden"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.initializePage = function(supabaseClient) {
            lucide.createIcons();
            
            // --- Element Selectors ---
            const generalContainer = document.getElementById('general-settings-container');
            const paymentContainer = document.getElementById('payment-settings-container');
            const saveAllBtn = document.getElementById('save-all-btn');
            const modal = document.getElementById('add-payment-modal');
            const addPaymentBtn = document.getElementById('add-payment-method-btn');
            const closeModalBtn = document.getElementById('close-modal-btn');
            const cancelModalBtn = document.getElementById('cancel-modal-btn');
            const addPaymentForm = document.getElementById('add-payment-form');

            // --- Main Fetch Function ---
            async function fetchAllSettings() {
                try {
                    const [paymentMethods, generalSettings] = await Promise.all([
                        supabaseClient.from('payment_methods').select('*').order('name'),
                        supabaseClient.from('general_settings').select('*').eq('id', 1).single()
                    ]);

                    if (paymentMethods.error) throw paymentMethods.error;
                    if (generalSettings.error) throw generalSettings.error;

                    renderPaymentSettings(paymentMethods.data);
                    renderGeneralSettings(generalSettings.data);
                    lucide.createIcons();
                } catch (error) {
                    console.error("Error fetching settings:", error);
                    showMessage('فشل تحميل الإعدادات. تأكد من تفعيل RLS للجداول.', 'error');
                }
            }

            // --- Render Functions ---
            function renderGeneralSettings(settings) {
                if (!settings) return;
                generalContainer.innerHTML = `
                    <div>
                        <label for="site-name" class="block text-sm font-medium text-gray-700">اسم الموقع</label>
                        <input type="text" id="site-name" value="${settings.site_name || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="logo-url" class="block text-sm font-medium text-gray-700">رابط الشعار</label>
                        <input type="url" id="logo-url" value="${settings.logo_url || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="flex items-center justify-between pt-2">
                        <div>
                           <span class="text-sm font-medium text-gray-700">وضع الصيانة</span>
                           <p class="text-xs text-gray-500">عند تفعيله، لن يتمكن الزوار من الوصول للموقع.</p>
                        </div>
                        <div class="relative inline-block w-12 align-middle select-none transition duration-200 ease-in">
                            <input type="checkbox" id="maintenance-mode" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 appearance-none cursor-pointer transition-transform" ${settings.maintenance_mode ? 'checked' : ''}/>
                            <label for="maintenance-mode" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                        </div>
                    </div>`;
            }

            function renderPaymentSettings(methods) {
                paymentContainer.innerHTML = '';
                if (!methods || methods.length === 0) {
                    paymentContainer.innerHTML = '<p class="text-center text-gray-500">لا توجد طرق دفع. أضف واحدة جديدة!</p>';
                    return;
                }
                methods.forEach(method => {
                    const details = method.details || {};
                    const methodHtml = `
                        <div class="p-4 border rounded-lg bg-gray-50" data-method-id="${method.id}">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-4">
                                    <img src="${method.logo_url || 'https://placehold.co/40x40'}" class="h-8 w-auto object-contain">
                                    <h3 class="font-bold text-lg">${method.name}</h3>
                                </div>
                                <div class="relative inline-block w-12 align-middle select-none">
                                    <input type="checkbox" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 appearance-none cursor-pointer transition-transform" ${method.is_enabled ? 'checked' : ''}/>
                                    <label class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div><label class="block text-sm font-medium text-gray-700">اسم المستفيد</label><input type="text" value="${details.beneficiary || ''}" class="data-field mt-1 block w-full rounded-md border-gray-300 shadow-sm" data-key="details.beneficiary"></div>
                                    <div><label class="block text-sm font-medium text-gray-700">رقم الهاتف</label><input type="tel" value="${details.phone || ''}" class="data-field mt-1 block w-full rounded-md border-gray-300 shadow-sm" data-key="details.phone"></div>
                                    <div class="md:col-span-2"><label class="block text-sm font-medium text-gray-700">رقم الحساب (RIB)</label><input type="text" value="${details.rib || ''}" class="data-field mt-1 block w-full rounded-md border-gray-300 shadow-sm" data-key="details.rib"></div>
                                </div>
                            </div>
                        </div>`;
                    paymentContainer.insertAdjacentHTML('beforeend', methodHtml);
                });
            }

            // --- Save All Logic ---
            saveAllBtn.addEventListener('click', async () => {
                saveAllBtn.disabled = true;
                saveAllBtn.querySelector('span').textContent = 'جاري الحفظ...';

                const paymentUpserts = [];
                document.querySelectorAll('[data-method-id]').forEach(div => {
                    const id = div.dataset.methodId;
                    const name = div.querySelector('h3').textContent;
                    const is_enabled = div.querySelector('.toggle-checkbox').checked;
                    const details = {};
                    div.querySelectorAll('.data-field').forEach(input => {
                        const keyPath = input.dataset.key;
                        if (keyPath.startsWith('details.')) {
                            details[keyPath.split('.')[1]] = input.value || null;
                        }
                    });
                    paymentUpserts.push({ id, name, is_enabled, details });
                });

                const generalUpdateData = {
                    id: 1,
                    site_name: document.getElementById('site-name').value,
                    logo_url: document.getElementById('logo-url').value,
                    maintenance_mode: document.getElementById('maintenance-mode').checked
                };

                try {
                    const { error: paymentError } = await supabaseClient.from('payment_methods').upsert(paymentUpserts, { onConflict: 'id' });
                    if (paymentError) throw paymentError;

                    const { error: generalError } = await supabaseClient.from('general_settings').upsert(generalUpdateData);
                    if (generalError) throw generalError;
                    
                    showMessage('تم حفظ جميع التغييرات بنجاح!', 'success');
                } catch (error) {
                    console.error("Error saving settings:", error);
                    showMessage(`حدث خطأ أثناء حفظ التغييرات: ${error.message}`, 'error');
                } finally {
                    saveAllBtn.disabled = false;
                    saveAllBtn.querySelector('span').textContent = 'حفظ جميع التغييرات';
                }
            });

            function showMessage(message, type = 'success') {
                const container = document.getElementById('message-container');
                const color = type === 'success' ? 'bg-green-100 border-green-500 text-green-700' : 'bg-red-100 border-red-500 text-red-700';
                container.innerHTML = `<div class="border-l-4 p-4 rounded-lg ${color}" role="alert"><p>${message}</p></div>`;
                setTimeout(() => container.innerHTML = '', 5000);
            }

            // --- Modal Logic ---
            function openModal() {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('.modal-content').classList.remove('scale-95');
                }, 10);
            }

            function closeModal() {
                modal.classList.add('opacity-0');
                modal.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => modal.classList.add('hidden'), 300);
            }

            addPaymentBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            cancelModalBtn.addEventListener('click', closeModal);

            addPaymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitButton = addPaymentForm.querySelector('button[type="submit"]');
                const btnText = document.getElementById('add-btn-text');
                const btnSpinner = document.getElementById('add-btn-spinner');

                btnText.textContent = 'جاري الإضافة...';
                btnSpinner.classList.remove('hidden');
                submitButton.disabled = true;

                const newMethodData = {
                    id: document.getElementById('new-method-id').value.trim().toLowerCase().replace(/\s+/g, '-'),
                    name: document.getElementById('new-method-name').value.trim(),
                    logo_url: document.getElementById('new-method-logo').value.trim(),
                    is_enabled: true,
                    details: {
                        beneficiary: document.getElementById('new-details-beneficiary').value.trim() || null,
                        phone: document.getElementById('new-details-phone').value.trim() || null,
                        rib: document.getElementById('new-details-rib').value.trim() || null,
                    }
                };
                
                if (!newMethodData.id || !newMethodData.name || !newMethodData.logo_url) {
                    showMessage('الرجاء ملء حقول الاسم والمعرف ورابط الشعار.', 'error');
                    btnText.textContent = 'إضافة الطريقة';
                    btnSpinner.classList.add('hidden');
                    submitButton.disabled = false;
                    return;
                }

                try {
                    const { error } = await supabaseClient.from('payment_methods').insert(newMethodData);
                    if (error) throw error;
                    
                    showMessage('تمت إضافة طريقة الدفع بنجاح!', 'success');
                    addPaymentForm.reset();
                    closeModal();
                    fetchAllSettings(); // Refresh the list
                } catch (error) {
                    console.error("Error adding payment method:", error);
                    showMessage(`فشل إضافة الطريقة: ${error.message}`, 'error');
                } finally {
                    btnText.textContent = 'إضافة الطريقة';
                    btnSpinner.classList.add('hidden');
                    submitButton.disabled = false;
                }
            });

            // --- Initial Load ---
            fetchAllSettings();
        }
    </script>
</body>
</html>
