<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>دخول المدير - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">دخول لوحة التحكم</h1>
        <div id="message-box" class="hidden p-3 mb-4 text-center rounded-md"></div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block font-semibold">البريد الإلكتروني</label>
                <input type="email" id="email" class="mt-1 w-full rounded-md border-gray-300" required />
            </div>
            <div>
                <label for="password" class="block font-semibold">كلمة المرور</label>
                <input type="password" id="password" class="mt-1 w-full rounded-md border-gray-300" required />
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk0_azr9S4kOZFA6ZvA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري التحقق...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                messageBox.textContent = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                messageBox.className = 'p-3 mb-4 text-center rounded-md bg-red-100 text-red-700';
                messageBox.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            } else if (data.session) {
                // Redirect to the dashboard on successful login
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
