<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - المكتب الرقمي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">دخول لوحة التحكم</h1>
        <div id="message-box" class="hidden p-3 mb-4 text-center rounded-md"></div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block font-semibold">البريد الإلكتروني</label>
                <input type="email" id="email" class="mt-1 w-full rounded-md border-gray-300" required />
            </div>
            <div>
                <label for="password" class="block font-semibold">كلمة المرور</label>
                <input type="password" id="password" class="mt-1 w-full rounded-md border-gray-300" required />
            </div>
             <div class="text-sm text-left">
                <a href="forgot-password.html" class="font-semibold text-indigo-600 hover:text-indigo-500">نسيت كلمة المرور؟</a>
            </div>
            <button type="submit" id="login-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
                تسجيل الدخول
            </button>
        </form>
    </div>

    <script type="module">
        // --- ✅ 1. استيراد مكتبات Firebase ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        // --- ⚠️ 2. معلومات Firebase الخاصة بك ---
        const firebaseConfig = {
            apiKey: "AIzaSyBfuVxOgengj2b1JBdt9V3u5WAnyYWsd78",
            authDomain: "khadamatukdigital.firebaseapp.com",
            projectId: "khadamatukdigital",
            storageBucket: "khadamatukdigital.appspot.com",
            messagingSenderId: "690661888019",
            appId: "1:690661888019:web:8770076b69beda7d2d6fe6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // --- 3. منطق تسجيل الدخول باستخدام Firebase ---
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('login-btn');
        const messageBox = document.getElementById('message-box');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري التحقق...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                // عند النجاح، قم بالتوجيه إلى لوحة المعلومات الرئيسية
                window.location.href = 'dashboard.html';
            } catch (error) {
                let friendlyMessage = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "البريد الإلكتروني أو كلمة المرور التي أدخلتها غير صحيحة.";
                }
                messageBox.textContent = friendlyMessage;
                messageBox.className = 'p-3 mb-4 text-center rounded-md bg-red-100 text-red-700';
                messageBox.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'تسجيل الدخول';
            }
        });
    </script>
</body>
</html>
