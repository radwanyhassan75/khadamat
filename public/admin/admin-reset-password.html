<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعادة تعيين كلمة المرور - لوحة التحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        body { font-family: 'Cairo', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">إعادة تعيين كلمة المرور</h1>
        <div id="message-box" class="hidden p-3 mb-4 text-center rounded-md"></div>
        
        <form id="reset-form" class="space-y-6 hidden">
            <div>
                <label for="new-password" class="block font-semibold">كلمة المرور الجديدة</label>
                <input type="password" id="new-password" class="mt-1 w-full rounded-md border-gray-300" required />
            </div>
            <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700">
                تحديث كلمة المرور
            </button>
        </form>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';
        
        const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk0_azr9S4kOZFA6ZvA';
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');
        const messageBox = document.getElementById('message-box');
        const newPasswordInput = document.getElementById('new-password');

        // This function is called when the page detects a password recovery event
        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {
                messageBox.textContent = 'أنت الآن جاهز لتعيين كلمة مرور جديدة.';
                messageBox.className = 'p-3 mb-4 text-center rounded-md bg-blue-100 text-blue-700';
                messageBox.style.display = 'block';
                form.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.textContent = 'جاري التحديث...';

            const { data, error } = await supabase.auth.updateUser({
                password: newPasswordInput.value
            });

            if (error) {
                messageBox.textContent = 'فشل تحديث كلمة المرور. قد يكون الرابط منتهي الصلاحية.';
                messageBox.className = 'p-3 mb-4 text-center rounded-md bg-red-100 text-red-700';
            } else {
                messageBox.textContent = 'تم تحديث كلمة المرور بنجاح! سيتم توجيهك لصفحة الدخول.';
                messageBox.className = 'p-3 mb-4 text-center rounded-md bg-green-100 text-green-700';
                setTimeout(() => {
                    window.location.href = 'admin-login.html';
                }, 3000);
            }
            messageBox.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.textContent = 'تحديث كلمة المرور';
        });
    </script>
</body>
</html>
