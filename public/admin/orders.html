<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة الطلبات - لوحة التحكم</title>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
        /* For custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b">
                <h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 ml-3 text-gray-500"></i><span>نظرة عامة</span>
                </a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg active">
                    <i data-lucide="shopping-cart" class="w-5 h-5 ml-3"></i><span>الطلبات</span>
                </a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="life-buoy" class="w-5 h-5 ml-3 text-gray-500"></i><span>تذاكر الدعم</span>
                </a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="briefcase" class="w-5 h-5 ml-3 text-gray-500"></i><span>الخدمات</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8">
                <h1 class="text-xl font-bold text-gray-800">إدارة الطلبات</h1>
                <!-- Header actions can go here -->
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <!-- Filters and Search -->
                <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex items-center justify-between gap-4">
                    <div class="relative flex-grow">
                        <i data-lucide="search" class="absolute right-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="search-input" placeholder="ابحث برقم الطلب أو اسم العميل..." class="w-full bg-gray-100 border-transparent rounded-lg py-2 pr-10 pl-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div class="flex items-center gap-2">
                        <label for="status-filter" class="font-semibold text-gray-600">الحالة:</label>
                        <select id="status-filter" class="bg-gray-100 border-transparent rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="all">الكل</option>
                            <option value="قيد المراجعة">قيد المراجعة</option>
                            <option value="جاري التحقق من الدفع">جاري التحقق من الدفع</option>
                            <option value="تم التحقق من الدفع">تم التحقق من الدفع</option>
                            <option value="جاري المعالجة">جاري المعالجة</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="ملغي">ملغي</option>
                        </select>
                    </div>
                </div>

                <!-- Orders Table -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="p-4 text-right font-semibold text-gray-600">رقم الطلب</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">العميل</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">الخدمة</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">التاريخ</th>
                                    <th class="p-4 text-right font-semibold text-gray-600">الحالة</th>
                                </tr>
                            </thead>
                            <tbody id="orders-table-body" class="divide-y divide-gray-100">
                                <!-- Loading state -->
                                <tr><td colspan="5" class="p-8 text-center text-gray-500">جاري تحميل الطلبات...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk0_azr9S4kOZFA6ZvA';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const tableBody = document.getElementById('orders-table-body');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('status-filter');
            let allOrders = [];

            const orderStatuses = [
                'قيد المراجعة',
                'جاري التحقق من الدفع',
                'تم التحقق من الدفع',
                'جاري المعالجة',
                'مكتمل',
                'ملغي'
            ];

            async function fetchOrders() {
                try {
                    const { data, error } = await supabaseClient
                        .from('orders')
                        .select('*')
                        .order('created_at', { ascending: false });

                    if (error) throw error;
                    allOrders = data;
                    renderTable(allOrders);
                } catch (error) {
                    console.error("Error fetching orders:", error);
                    tableBody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-red-600">فشل تحميل الطلبات.</td></tr>';
                }
            }

            function renderTable(orders) {
                tableBody.innerHTML = '';
                if (orders.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5" class="p-8 text-center text-gray-500">لا توجد طلبات تطابق البحث.</td></tr>';
                    return;
                }

                orders.forEach(order => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    
                    const formattedDate = new Date(order.created_at).toLocaleDateString('ar-EG', { day: '2-digit', month: 'short', year: 'numeric' });

                    // Create status dropdown
                    const statusOptions = orderStatuses.map(status => 
                        `<option value="${status}" ${order.status === status ? 'selected' : ''}>${status}</option>`
                    ).join('');
                    
                    const statusDropdown = `<select data-order-id="${order.id}" class="status-dropdown bg-transparent font-semibold border-none focus:ring-0">
                        ${statusOptions}
                    </select>`;

                    row.innerHTML = `
                        <td class="p-4 font-semibold text-indigo-600">${order.public_order_id}</td>
                        <td class="p-4">${order.customer_name}</td>
                        <td class="p-4 text-gray-600">${order.service_name}</td>
                        <td class="p-4 text-gray-600">${formattedDate}</td>
                        <td class="p-4">${statusDropdown}</td>
                    `;
                    tableBody.appendChild(row);
                });

                // Add event listeners to the new dropdowns
                document.querySelectorAll('.status-dropdown').forEach(dropdown => {
                    dropdown.addEventListener('change', handleStatusChange);
                });
            }

            async function handleStatusChange(event) {
                const newStatus = event.target.value;
                const orderId = event.target.dataset.orderId;

                try {
                    const { error } = await supabaseClient
                        .from('orders')
                        .update({ status: newStatus })
                        .eq('id', orderId);
                    
                    if (error) throw error;
                    
                    // Optional: Add a visual confirmation
                    event.target.style.color = '#198754';
                    setTimeout(() => { event.target.style.color = ''; }, 1500);

                } catch (error) {
                    console.error("Error updating status:", error);
                    alert('فشل تحديث حالة الطلب.');
                }
            }

            function filterAndSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                const selectedStatus = statusFilter.value;

                const filteredOrders = allOrders.filter(order => {
                    const matchesSearch = order.public_order_id.toLowerCase().includes(searchTerm) ||
                                          order.customer_name.toLowerCase().includes(searchTerm);
                    const matchesStatus = selectedStatus === 'all' || order.status === selectedStatus;
                    return matchesSearch && matchesStatus;
                });
                renderTable(filteredOrders);
            }

            searchInput.addEventListener('input', filterAndSearch);
            statusFilter.addEventListener('change', filterAndSearch);

            fetchOrders();
        });
    </script>
</body>
</html>
