<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لوحة التحكم - المكتب الرقمي</title>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b">
                <h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg active">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 ml-3"></i><span>نظرة عامة</span>
                </a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="shopping-cart" class="w-5 h-5 ml-3 text-gray-500"></i><span>الطلبات</span>
                </a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="life-buoy" class="w-5 h-5 ml-3 text-gray-500"></i><span>تذاكر الدعم</span>
                </a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="briefcase" class="w-5 h-5 ml-3 text-gray-500"></i><span>الخدمات</span>
                </a>
                <!-- Add other links as you build them -->
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8">
                <h1 class="text-xl font-bold text-gray-800">نظرة عامة</h1>
                <!-- Header actions can go here -->
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <!-- Stat Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                    <!-- Total Revenue Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-6">
                        <div class="bg-green-100 text-green-600 p-4 rounded-full"><i data-lucide="dollar-sign" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-gray-500 font-semibold">إجمالي الأرباح</p>
                            <p id="total-revenue" class="text-3xl font-bold text-gray-900">... د.م.</p>
                        </div>
                    </div>
                    <!-- New Orders Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-6">
                        <div class="bg-blue-100 text-blue-600 p-4 rounded-full"><i data-lucide="shopping-cart" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-gray-500 font-semibold">الطلبات الجديدة</p>
                            <p id="new-orders" class="text-3xl font-bold text-gray-900">...</p>
                        </div>
                    </div>
                    <!-- Open Tickets Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-6">
                        <div class="bg-yellow-100 text-yellow-600 p-4 rounded-full"><i data-lucide="life-buoy" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-gray-500 font-semibold">تذاكر مفتوحة</p>
                            <p id="open-tickets" class="text-3xl font-bold text-gray-900">...</p>
                        </div>
                    </div>
                    <!-- Total Users Card -->
                    <div class="bg-white p-6 rounded-xl shadow-md flex items-center gap-6">
                        <div class="bg-indigo-100 text-indigo-600 p-4 rounded-full"><i data-lucide="users" class="w-8 h-8"></i></div>
                        <div>
                            <p class="text-gray-500 font-semibold">إجمالي المستخدمين</p>
                            <p id="total-users" class="text-3xl font-bold text-gray-900">...</p>
                        </div>
                    </div>
                </div>

                <!-- Recent Activities -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Recent Orders Table -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-bold mb-4">آخر الطلبات</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="p-3 text-right font-semibold text-gray-600">رقم الطلب</th>
                                        <th class="p-3 text-right font-semibold text-gray-600">العميل</th>
                                        <th class="p-3 text-right font-semibold text-gray-600">الحالة</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-orders-body">
                                    <!-- Loading state -->
                                    <tr><td colspan="3" class="p-4 text-center text-gray-500">جاري التحميل...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Recent Tickets Table -->
                    <div class="bg-white p-6 rounded-xl shadow-md">
                        <h3 class="text-lg font-bold mb-4">آخر تذاكر الدعم</h3>
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="p-3 text-right font-semibold text-gray-600">رقم التذكرة</th>
                                        <th class="p-3 text-right font-semibold text-gray-600">العميل</th>
                                        <th class="p-3 text-right font-semibold text-gray-600">الحالة</th>
                                    </tr>
                                </thead>
                                <tbody id="recent-tickets-body">
                                     <!-- Loading state -->
                                     <tr><td colspan="3" class="p-4 text-center text-gray-500">جاري التحميل...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            // --- ⚠️ أدخل معلومات Supabase الخاصة بك هنا ---
            const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk1dOUWyOV3wLWM2NIYFzZhN_azr9S4kOZFA6ZvA';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // --- Fetching Data ---
            async function fetchDashboardData() {
                try {
                    // Fetch all data in parallel for better performance
                    const [
                        revenueData,
                        ordersData,
                        ticketsData,
                        usersData,
                        recentOrdersData,
                        recentTicketsData
                    ] = await Promise.all([
                        supabaseClient.from('orders').select('price', { count: 'exact' }).eq('status', 'مكتمل'),
                        supabaseClient.from('orders').select('id', { count: 'exact' }).eq('status', 'قيد المراجعة'),
                        supabaseClient.from('tickets').select('id', { count: 'exact' }).eq('status', 'مفتوحة'),
                        supabaseClient.rpc('get_total_users_count'), // Calling the database function
                        supabaseClient.from('orders').select('*').order('created_at', { ascending: false }).limit(5),
                        supabaseClient.from('tickets').select('*').order('created_at', { ascending: false }).limit(5)
                    ]);

                    // --- Update Stat Cards ---
                    document.getElementById('total-revenue').textContent = `${revenueData.data.reduce((sum, row) => sum + row.price, 0)} د.م.`;
                    document.getElementById('new-orders').textContent = ordersData.count;
                    document.getElementById('open-tickets').textContent = ticketsData.count;
                    document.getElementById('total-users').textContent = usersData.data;

                    // --- Update Recent Orders Table ---
                    const recentOrdersBody = document.getElementById('recent-orders-body');
                    recentOrdersBody.innerHTML = '';
                    if (recentOrdersData.data.length > 0) {
                        recentOrdersData.data.forEach(order => {
                            recentOrdersBody.innerHTML += `
                                <tr class="border-b">
                                    <td class="p-3 font-semibold text-indigo-600">${order.public_order_id}</td>
                                    <td class="p-3">${order.customer_name}</td>
                                    <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800">${order.status}</span></td>
                                </tr>`;
                        });
                    } else {
                        recentOrdersBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center">لا توجد طلبات حديثة.</td></tr>';
                    }

                    // --- Update Recent Tickets Table ---
                    const recentTicketsBody = document.getElementById('recent-tickets-body');
                    recentTicketsBody.innerHTML = '';
                    if (recentTicketsData.data.length > 0) {
                        recentTicketsData.data.forEach(ticket => {
                             recentTicketsBody.innerHTML += `
                                <tr class="border-b">
                                    <td class="p-3 font-semibold text-indigo-600">${ticket.public_ticket_id}</td>
                                    <td class="p-3">${ticket.customer_name}</td>
                                    <td class="p-3"><span class="px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">${ticket.status}</span></td>
                                </tr>`;
                        });
                    } else {
                         recentTicketsBody.innerHTML = '<tr><td colspan="3" class="p-4 text-center">لا توجد تذاكر دعم حديثة.</td></tr>';
                    }

                } catch (error) {
                    console.error("Error fetching dashboard data:", error);
                    // You can add error messages to the UI here
                }
            }

            fetchDashboardData();
        });
    </script>
</body>
</html>
