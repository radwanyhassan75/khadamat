<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>نموذج الطلبات</title>
  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f9f9f9;
      max-width: 600px;
      margin: 20px auto;
      padding: 10px;
      direction: rtl;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    #orders-list {
      margin-top: 40px;
      min-height: 100px;
    }
    #orders-list li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 0 6px #ddd;
      font-size: 14px;
      word-break: break-word;
    }
  </style>
</head>
<body>

<h1>نموذج إرسال طلب جديد</h1>

<form id="order-form">
  <label for="customerName">اسم الزبون</label>
  <input type="text" id="customerName" name="customerName" required />

  <label for="email">البريد الإلكتروني</label>
  <input type="email" id="email" name="email" required />

  <label for="phone">رقم الهاتف</label>
  <input type="tel" id="phone" name="phone" required />

  <label for="serviceName">اسم الخدمة</label>
  <input type="text" id="serviceName" name="serviceName" required />

  <label for="paymentAmount">المبلغ المدفوع</label>
  <input type="number" id="paymentAmount" name="paymentAmount" required min="0" />

  <label for="paymentMethod">طريقة الدفع</label>
  <select id="paymentMethod" name="paymentMethod" required>
    <option value="">اختر طريقة الدفع</option>
    <option value="CashPlus">كاش بلس</option>
    <option value="Orange Money">أورانج موني</option>
    <option value="BMCE">BMCE</option>
    <option value="CIH">CIH</option>
    <option value="Attijariwafa">التجاري وفا</option>
    <option value="SOGE">SOGE</option>
  </select>

  <label for="serviceDetails">تفاصيل الخدمة</label>
  <textarea id="serviceDetails" name="serviceDetails" rows="3"></textarea>

  <label for="serviceLink">رابط الخدمة (اختياري)</label>
  <input type="url" id="serviceLink" name="serviceLink" />

  <button type="submit">إرسال الطلب</button>
</form>

<h2>قائمة الطلبات الحالية</h2>
<ul id="orders-list">
  <li>جارٍ تحميل الطلبات...</li>
</ul>

<script>
  // رابط API يجب أن ينتهي بـ /orders حسب كود Worker
  const API_URL = "https://orders-worker.radwanyhassan75.workers.dev/orders";

  // دالة لجلب الطلبات وعرضها
  async function fetchOrders() {
    const list = document.getElementById('orders-list');
    list.innerHTML = '<li>جارٍ تحميل الطلبات...</li>';
    try {
      const response = await fetch(API_URL, {
        method: 'GET',
        headers: {
          'Accept': 'application/json'
        }
      });

      if (!response.ok) throw new Error(`فشل جلب الطلبات (رمز الخطأ: ${response.status})`);

      const orders = await response.json();

      if (!Array.isArray(orders) || orders.length === 0) {
        list.innerHTML = '<li>لا توجد طلبات بعد.</li>';
        return;
      }

      list.innerHTML = "";
      orders.forEach(order => {
        const li = document.createElement('li');
        li.textContent = `#${order.id || order.orderId || "غير معروف"} - ${order.customerName} - ${order.serviceName} - الحالة: ${order.status}`;
        list.appendChild(li);
      });
    } catch (error) {
      list.innerHTML = `<li>خطأ: ${error.message}</li>`;
    }
  }

  // دالة إرسال بيانات الطلب للـ API
  document.getElementById('order-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const data = {};
    formData.forEach((value, key) => {
      // تحويل القيم الرقمية بشكل مناسب
      if (key === 'paymentAmount') data['paymentAmount'] = Number(value);
      else data[key] = value.trim();
    });

    // إعداد بيانات إضافية مطلوبة حسب API
    data.status = "pending";
    data.price = data.paymentAmount || 0;
    data.receiptUrl = "";

    try {
      const response = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      if (!response.ok) {
        const errorData = await response.json().catch(() => ({}));
        alert(`حدث خطأ: ${errorData.error || 'خطأ غير معروف'}`);
        return;
      }

      const result = await response.json();
      alert(`تم إرسال الطلب بنجاح! رقم الطلب: ${result.orderId || "غير معروف"}`);

      e.target.reset();  // إعادة تعيين النموذج
      fetchOrders();     // إعادة تحميل الطلبات لعرض الطلب الجديد
    } catch (error) {
      alert(`فشل الإرسال: ${error.message}`);
    }
  });

  // تحميل الطلبات عند فتح الصفحة
  fetchOrders();
</script>

</body>
</html>
