<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة تحكم الطلبات - المدير</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    select, button {
      padding: 6px 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    .actions {
      display: flex;
      gap: 5px;
    }
    .msg {
      margin-top: 10px;
      font-weight: bold;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

<h1>لوحة تحكم الطلبات</h1>

<div id="msg" class="msg"></div>

<table id="ordersTable">
  <thead>
    <tr>
      <th>رقم الطلب</th>
      <th>الاسم الكامل</th>
      <th>البريد الإلكتروني</th>
      <th>رقم الهاتف</th>
      <th>الخدمة</th>
      <th>السعر</th>
      <th>طريقة الدفع</th>
      <th>رابط الخدمة</th>
      <th>رابط الوصل</th>
      <th>الحالة</th>
      <th>تاريخ الطلب</th>
      <th>إجراءات</th>
    </tr>
  </thead>
  <tbody id="ordersBody">
    <tr><td colspan="12">جارٍ التحميل...</td></tr>
  </tbody>
</table>

<script>
  const API_URL = "https://orders-worker.radwanyhassan75.workers.dev/orders"; // ✅ غيّره إن لزم

  const msgDiv = document.getElementById("msg");

  async function fetchOrders() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("فشل جلب البيانات");

      const orders = await res.json();
      const tbody = document.getElementById("ordersBody");
      tbody.innerHTML = "";

      if (!Array.isArray(orders) || orders.length === 0) {
        tbody.innerHTML = "<tr><td colspan='12'>لا توجد طلبات حالياً.</td></tr>";
        return;
      }

      orders.forEach(order => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${order.id || '—'}</td>
          <td>${order.customerName || '—'}</td>
          <td>${order.email || '—'}</td>
          <td>${order.phone || '—'}</td>
          <td>${order.serviceName || '—'}</td>
          <td>${order.price || order.paymentAmount || 0} درهم</td>
          <td>${order.paymentMethod || '—'}</td>
          <td>${order.serviceLink ? `<a href="${order.serviceLink}" target="_blank">رابط</a>` : '—'}</td>
          <td>${order.receiptUrl ? `<a href="${order.receiptUrl}" target="_blank">الوصل</a>` : '—'}</td>
          <td>
            <select onchange="updateStatus('${order.id}', this.value)">
              <option value="قيد المراجعة" ${order.status === "قيد المراجعة" ? "selected" : ""}>قيد المراجعة</option>
              <option value="قيد الإنجاز" ${order.status === "قيد الإنجاز" ? "selected" : ""}>قيد الإنجاز</option>
              <option value="تم الإنجاز" ${order.status === "تم الإنجاز" ? "selected" : ""}>تم الإنجاز</option>
              <option value="ملغى" ${order.status === "ملغى" ? "selected" : ""}>ملغى</option>
            </select>
          </td>
          <td>${new Date(order.createdAt || order.created_at).toLocaleString("ar-MA")}</td>
          <td class="actions">
            <button onclick="deleteOrder('${order.id}')">🗑️ حذف</button>
          </td>
        `;

        tbody.appendChild(row);
      });

    } catch (err) {
      document.getElementById("ordersBody").innerHTML = `<tr><td colspan="12">خطأ: ${err.message}</td></tr>`;
    }
  }

  async function updateStatus(id, newStatus) {
    try {
      const res = await fetch(`${API_URL}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status: newStatus })
      });

      if (res.ok) {
        msgDiv.textContent = "✅ تم تحديث الحالة بنجاح.";
        fetchOrders();
      } else {
        throw new Error("حدث خطأ في التحديث");
      }
    } catch {
      msgDiv.textContent = "❌ فشل تحديث الطلب.";
    }

    setTimeout(() => msgDiv.textContent = "", 3000);
  }

  async function deleteOrder(id) {
    if (!confirm("هل أنت متأكد أنك تريد حذف هذا الطلب؟")) return;

    try {
      const res = await fetch(`${API_URL}/${id}`, { method: "DELETE" });

      if (res.ok) {
        msgDiv.textContent = "✅ تم حذف الطلب بنجاح.";
        fetchOrders();
      } else {
        throw new Error("فشل حذف الطلب");
      }
    } catch {
      msgDiv.textContent = "❌ لم يتم حذف الطلب.";
    }

    setTimeout(() => msgDiv.textContent = "", 3000);
  }

  fetchOrders();
</script>

</body>
</html>
