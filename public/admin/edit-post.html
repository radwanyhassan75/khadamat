<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="../public/output.css" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء مقال - لوحة التحكم</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tiny.cloud/1/zpmhp4q38jsl57jo0umqh4phj26r1u24ihzl99ks14x6j7dt/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    
    <style>
        body { font-family: 'Cairo', 'Tahoma', 'Arial', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">

    <div id="password-gate" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75" style="display: none;">
        </div>

    <div id="dashboard-content" class="hidden h-screen bg-gray-100 md:flex">
        <aside class="flex flex-col w-64 bg-white shadow-lg">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-2xl font-bold text-indigo-600">خدماتك - لوحة التحكم</h1>
            </div>
            <nav class="flex-1 px-4 py-8 space-y-2">
                <a href="dashboard.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="layout-dashboard" class="w-5 h-5 ml-3"></i>لوحة التحكم</a>
                <a href="orders.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="shopping-cart" class="w-5 h-5 ml-3"></i>الطلبات</a>
                <a href="users.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="users" class="w-5 h-5 ml-3"></i>المستخدمون</a>
                <a href="manage-blog.html" class="flex items-center px-4 py-2 bg-indigo-600 text-white rounded-md"><i data-lucide="file-text" class="w-5 h-5 ml-3"></i>المدونة</a>
                <a href="support-log.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="life-buoy" class="w-5 h-5 ml-3"></i>الدعم الفني</a>
                <a href="settings.html" class="flex items-center px-4 py-2 text-gray-700 hover:bg-indigo-100 rounded-md"><i data-lucide="settings" class="w-5 h-5 ml-3"></i>الإعدادات</a>
            </nav>
        </aside>

        <div class="flex flex-col flex-1 overflow-y-auto">
            <header class="flex items-center justify-between h-20 px-6 bg-white shadow-md">
                <h2 id="page-title" class="text-xl font-semibold text-gray-800">إنشاء مقال جديد</h2>
                <a href="manage-blog.html" class="text-gray-600 hover:text-indigo-600 transition">
                    &larr; العودة إلى قائمة المقالات
                </a>
            </header>
            <main class="p-6 md:p-8">
                <form id="post-form" class="bg-white p-8 rounded-lg shadow-md space-y-6">
                    
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">عنوان المقال</label>
                        <input type="text" id="title" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>

                    <div>
                        <label for="slug" class="block text-sm font-medium text-gray-700 mb-1">الرابط الدائم (Slug)</label>
                        <input type="text" id="slug" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 focus:ring-indigo-500 focus:border-indigo-500">
                        <p class="text-xs text-gray-500 mt-1">سيتم إنشاؤه تلقائيًا من العنوان. يجب أن يكون بالإنجليزية وبدون مسافات.</p>
                    </div>

                    <div>
                        <label for="content-editor" class="block text-sm font-medium text-gray-700 mb-1">محتوى المقال</label>
                        <textarea id="content-editor" class="w-full"></textarea>
                    </div>
                    
                    <div class="border-t pt-6 space-y-6">
                        <h3 class="text-lg font-semibold text-gray-800">خيارات إضافية</h3>
                        <div>
                            <label for="featured_image_url" class="block text-sm font-medium text-gray-700 mb-1">رابط الصورة الرئيسية</label>
                            <input type="url" id="featured_image_url" placeholder="https://example.com/image.jpg" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                         <div>
                            <label for="tags" class="block text-sm font-medium text-gray-700 mb-1">الوسوم (افصل بينها بفاصلة ,)</label>
                            <input type="text" id="tags" placeholder="أخبار, تحديثات, خدمات" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">حالة النشر</label>
                            <select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="draft">مسودة (غير منشور)</option>
                                <option value="published">منشور (مرئي للجميع)</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="border-t pt-6">
                        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">حفظ المقال</button>
                    </div>

                </form>
            </main>
        </div>
    </div>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="admin-auth.js"></script>
    <script>
        // سنضيف الكود التفاعلي هنا في الخطوة التالية
        lucide.createIcons();
    </script>
</body>
</html>
