<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إدارة المقال - لوحة التحكم</title>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body { font-family: 'Cairo', sans-serif; }
        .sidebar-link.active { background-color: #eef2ff; color: #4f46e5; font-weight: 700; }
        .sidebar-link.active .lucide { color: #4f46e5; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="flex h-screen bg-gray-50">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-l border-gray-200 flex flex-col">
            <div class="flex items-center justify-center h-20 border-b">
                <h1 class="text-2xl font-bold text-indigo-600">لوحة التحكم</h1>
            </div>
            <nav class="flex-1 px-4 py-6 space-y-2">
                <a href="dashboard.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 ml-3 text-gray-500"></i><span>نظرة عامة</span>
                </a>
                <a href="orders.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="shopping-cart" class="w-5 h-5 ml-3 text-gray-500"></i><span>الطلبات</span>
                </a>
                <a href="tickets.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="life-buoy" class="w-5 h-5 ml-3 text-gray-500"></i><span>تذاكر الدعم</span>
                </a>
                <a href="manage-services.html" class="sidebar-link flex items-center p-3 rounded-lg hover:bg-gray-100">
                    <i data-lucide="briefcase" class="w-5 h-5 ml-3 text-gray-500"></i><span>الخدمات</span>
                </a>
                <a href="manage-blog.html" class="sidebar-link flex items-center p-3 rounded-lg active">
                    <i data-lucide="file-text" class="w-5 h-5 ml-3"></i><span>المدونة</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white border-b h-20 flex items-center justify-between px-8">
                <h1 id="page-title" class="text-xl font-bold text-gray-800">إضافة مقال جديد</h1>
                <a href="manage-blog.html" class="text-gray-600 hover:text-indigo-600 transition">
                    <i data-lucide="arrow-right-circle" class="w-6 h-6"></i>
                </a>
            </header>

            <main class="flex-1 overflow-y-auto p-8">
                <form id="post-form" class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-md space-y-6">
                    <!-- Post Title -->
                    <div class="form-group">
                        <label for="title" class="block font-semibold text-gray-700">عنوان المقال</label>
                        <input type="text" id="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                    </div>

                    <!-- Post Category -->
                    <div class="form-group">
                        <label for="category" class="block font-semibold text-gray-700">فئة المقال</label>
                        <select id="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                            <option value="">اختر فئة...</option>
                        </select>
                    </div>

                    <!-- Image URL -->
                    <div class="form-group">
                        <label for="image_url" class="block font-semibold text-gray-700">رابط الصورة الرئيسية</label>
                        <input type="url" id="image_url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="https://example.com/image.png">
                    </div>

                    <!-- Content -->
                    <div class="form-group">
                        <label for="content" class="block font-semibold text-gray-700">محتوى المقال</label>
                        <textarea id="content" rows="12" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
                    </div>

                    <!-- Slug -->
                    <div class="form-group">
                        <label for="slug" class="block font-semibold text-gray-700">الرابط (Slug)</label>
                        <input type="text" id="slug" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="سيتم إنشاؤه تلقائيًا إذا ترك فارغًا">
                    </div>

                    <!-- Submit Button -->
                    <div class="pt-4 border-t">
                        <button type="submit" id="submit-btn" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition flex items-center justify-center shadow-sm">
                            <i data-lucide="save" class="w-5 h-5 ml-2"></i>
                            <span id="submit-btn-text">نشر المقال</span>
                        </button>
                    </div>
                </form>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            lucide.createIcons();

            const SUPABASE_URL = 'https://dlzmyxsycjzedhuqzvpg.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsem15eHN5Y2p6ZWRodXF6dnBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNTI5ODAsImV4cCI6MjA3MTcyODk4MH0.d8Mk0_azr9S4kOZFA6ZvA';
            const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const form = document.getElementById('post-form');
            const pageTitle = document.getElementById('page-title');
            const submitBtnText = document.getElementById('submit-btn-text');
            const categorySelect = document.getElementById('category');
            
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const isEditMode = postId !== null;

            async function loadCategories() {
                const { data, error } = await supabaseClient.from('blog_categories').select('*');
                if (error) {
                    console.error("Error loading blog categories:", error);
                    return;
                }
                data.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.id;
                    option.textContent = category.name;
                    categorySelect.appendChild(option);
                });
            }

            async function loadPostData() {
                if (!isEditMode) return;

                pageTitle.textContent = 'تعديل المقال';
                submitBtnText.textContent = 'حفظ التعديلات';

                const { data, error } = await supabaseClient
                    .from('posts')
                    .select('*')
                    .eq('id', postId)
                    .single();

                if (error) {
                    console.error("Error fetching post data:", error);
                    alert('فشل تحميل بيانات المقال.');
                    return;
                }

                document.getElementById('title').value = data.title;
                document.getElementById('category').value = data.category_id;
                document.getElementById('image_url').value = data.image_url;
                document.getElementById('content').value = data.content;
                document.getElementById('slug').value = data.slug;
            }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                submitBtn.disabled = true;

                let slug = document.getElementById('slug').value.trim();
                if (!slug) {
                    slug = document.getElementById('title').value.trim().toLowerCase()
                        .replace(/ /g, '-')
                        .replace(/[^\w-]+/g, '');
                }

                const postData = {
                    title: document.getElementById('title').value,
                    category_id: document.getElementById('category').value,
                    image_url: document.getElementById('image_url').value || null,
                    content: document.getElementById('content').value || null,
                    slug: slug
                    // author_id will be handled by Supabase policies/triggers in a real app
                };

                let error;
                if (isEditMode) {
                    const { error: updateError } = await supabaseClient
                        .from('posts')
                        .update(postData)
                        .eq('id', postId);
                    error = updateError;
                } else {
                    const { error: insertError } = await supabaseClient
                        .from('posts')
                        .insert(postData);
                    error = insertError;
                }

                if (error) {
                    console.error("Error saving post:", error);
                    alert('فشل حفظ المقال. تحقق من الكونسول.');
                    submitBtn.disabled = false;
                } else {
                    window.location.href = 'manage-blog.html';
                }
            });

            await loadCategories();
            await loadPostData();
        });
    </script>
</body>
</html>
