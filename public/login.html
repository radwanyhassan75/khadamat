<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <meta property="og:title" content="إنشاء حساب جديد - المكتب الرقمي" />
<meta property="og:description" content="انضم إلى منصة المكتب الرقمي وأنشئ حسابك الآن لإنجاز معاملاتك الرقمية بكل سهولة وأمان." />
<meta property="og:image" content="https://www.khadamatmaroc.co.uk/images/logo.png" />
<meta property="og:url" content="https://khadamatmaroc.co.uk/register" />
<meta property="og:type" content="website" />
<meta property="fb:app_id" content="24385253824462027" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<link rel="stylesheet" href="layout.css">
</head>
<body>

    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="auth-container">
            <div class="branding-section" style="background-image: url('https://images.unsplash.com/photo-1521791136064-7986c2920216?q=80&w=2069&auto=format&fit=crop');">
                <div class="branding-overlay">
                    <h1>مرحباً بعودتك!</h1>
                    <p>لحظات تفصلك عن إدارة أعمالك بكل كفاءة.</p>
                </div>
            </div>

            <div class="form-section">
                <div class="form-box">
                    <h1>تسجيل الدخول</h1>
                    <p>أدخل بياناتك للمتابعة.</p>
                    
                    <div id="message-box"></div>

                    <div class="social-login-grid">
                        <button class="social-btn" data-provider="google"><i class="fab fa-google"></i> Google</button>
                        <button class="social-btn" data-provider="facebook"><i class="fab fa-facebook"></i> Facebook</button>
                        <button class="social-btn" data-provider="twitter"><i class="fab fa-twitter"></i> Twitter</button>
                        <button class="social-btn" data-provider="spotify"><i class="fab fa-spotify"></i> Spotify</button>
                    </div>

                    <div class="divider">أو سجل الدخول بالبريد الإلكتروني</div>

                    <form id="login-form" novalidate>
                        <div class="form-group">
                            <label for="email">البريد الإلكتروني</label>
                            <input type="email" id="email" required autocomplete="email">
                        </div>
                        <div class="form-group">
                            <label for="password">كلمة المرور</label>
                            <input type="password" id="password" required autocomplete="current-password">
                        </div>
                        <div class="options">
                            <a href="forgot-password.html">نسيت كلمة المرور؟</a>
                        </div>
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </form>
                    <div class="form-footer">
                        <p>ليس لديك حساب؟ <a href="register.html">أنشئ حسابًا الآن</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    
    <script type="module" src="auth.js"></script>
    <script src="layout.js"></script>
    
    <script type="module">
        import { supabase } from './auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const messageBox = document.getElementById('message-box');
            const submitButton = loginForm.querySelector('button[type="submit"]');

            // --- Social Login Handlers ---
            const providerButtons = document.querySelectorAll('.social-btn[data-provider]');
            providerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const provider = button.getAttribute('data-provider');
                    window.signInWithProvider(provider);
                });
            });

            // --- Form Submission Handler ---
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جارٍ التحقق...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    showMessage('error', 'البريد الإلكتروني أو كلمة المرور غير صحيحة.');
                    submitButton.disabled = false;
                    submitButton.innerHTML = 'تسجيل الدخول';
                } else {
                    showMessage('success', 'تم تسجيل الدخول بنجاح! جارٍ توجيهك...');
                    // The redirection is handled by onAuthStateChange in auth.js,
                    // but we add a timeout here for a better user experience.
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1500);
                }
            });

            function showMessage(type, text) {
                messageBox.style.display = 'block';
                messageBox.className = type;
                messageBox.textContent = text;
            }
        });
    </script>
</body>
</html>
