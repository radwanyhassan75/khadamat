<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إنشاء حساب جديد - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <script type="module" src="auth.js"></script>
    <style>
        /* ... نفس كود الـ CSS الخاص بك ... */
        :root { --primary-color: #0056b3; --success-color: #28a745; --error-color: #dc3545; }
        body { font-family: 'Cairo', sans-serif; margin: 0; background-color: #f7f9fc; direction: rtl; }
        .main-content { display: flex; align-items: center; justify-content: center; padding: 40px 20px; min-height: 80vh; }
        .main-container { display: flex; width: 100%; max-width: 1100px; background: white; box-shadow: 0 10px 40px rgba(0,0,0,0.08); border-radius: 12px; overflow: hidden; }
        .form-section { flex: 1.2; padding: 40px 50px; }
        .branding-section { flex: 1; background: linear-gradient(135deg, rgba(0, 86, 179, 0.9), rgba(0, 58, 117, 0.95)), url('https://images.unsplash.com/photo-1554224155-8d04cb21cd6c?w=1080') center/cover; color: white; display: flex; flex-direction: column; justify-content: center; text-align: center; padding: 40px; }
        #message-box { padding: 15px; margin-bottom: 20px; border-radius: 12px; font-weight: 600; text-align: center; display: none; }
        #message-box.success { background-color: #e9f7ef; color: var(--success-color); }
        #message-box.error { background-color: #fdecea; color: var(--error-color); }
        .social-btn { /* ... */ } .divider { /* ... */ } .form-group { /* ... */ } .btn { /* ... */ }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <div class="main-container">
            <div class="branding-section">
                <h1>انضم إلى الآلاف من العملاء السعداء</h1>
                <p>أنشئ حسابك الآن وابدأ في إنجاز معاملاتك الرقمية بكل سهولة وأمان.</p>
            </div>
            <div class="form-section">
                <header style="text-align: center;">
                    <h1>إنشاء حساب جديد</h1>
                    <p>انضم إلينا وابدأ رحلتك الرقمية.</p>
                </header>
                <div id="message-box"></div>

                <div class="social-login-grid">
                    <button class="social-btn" data-provider="google"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn" data-provider="facebook"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
                <div class="divider">أو أكمل بالبريد الإلكتروني</div>
                <form id="register-form">
                    <div class="form-group"><label for="full_name">الاسم الكامل</label><input type="text" id="full_name" required></div>
                    <div class="form-group"><label for="email">البريد الإلكتروني</label><input type="email" id="email" required></div>
                    <div class="form-group"><label for="password">كلمة المرور</label><input type="password" id="password" minlength="6" required></div>
                    <button type="submit" class="btn btn-primary" style="width:100%;">إنشاء الحساب</button>
                </form>
                <div style="text-align: center; margin-top: 20px;">
                    <p>لديك حساب بالفعل؟ <a href="login.html" style="font-weight: bold; color: #0056b3;">سجل الدخول</a></p>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="layout.js"></script>
    <script type="module" src="auth.js"></script>
    
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const providerButtons = document.querySelectorAll('.social-btn[data-provider]');
            providerButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const provider = button.getAttribute('data-provider');
                    window.signInWithProvider(provider);
                });
            });

            const registerForm = document.getElementById('register-form');
            const messageBox = document.getElementById('message-box');
            const submitButton = registerForm.querySelector('button[type="submit"]');

            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                submitButton.textContent = 'جارٍ الإنشاء...';

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const fullName = document.getElementById('full_name').value;
                
                const { data, error } = await window.supabase.auth.signUp({
                    email,
                    password,
                    options: { data: { full_name: fullName } }
                });

                messageBox.style.display = 'block';
                if (error) {
                    messageBox.className = 'error';
                    if (error.message.includes("User already registered")) {
                        messageBox.textContent = 'هذا البريد الإلكتروني مسجل بالفعل.';
                    } else {
                        messageBox.textContent = 'حدث خطأ ما. يرجى المحاولة مرة أخرى.';
                    }
                } else {
                    messageBox.className = 'success';
                    // الرسالة تعتمد على إذا كان تأكيد البريد مفعلاً أم لا
                    messageBox.textContent = 'تم إنشاء الحساب بنجاح! تحقق من بريدك الإلكتروني للتفعيل.';
                    registerForm.reset();
                }
                submitButton.disabled = false;
                submitButton.textContent = 'إنشاء الحساب';
            });
        });
    </script>
</body>
</html>
