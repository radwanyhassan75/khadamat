<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تم استلام طلبك بنجاح!</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 0;
      direction: rtl;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .success-card {
      background: #fff;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.1);
      max-width: 600px;
      text-align: center;
    }

    .success-icon {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-title {
      font-size: 2.5rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .success-subtitle {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 30px;
    }

    .order-id-box {
      background-color: #e7f1ff;
      border: 2px dashed #0056b3;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .order-id-box p {
      margin: 0 0 10px;
      font-weight: bold;
      color: #2c3e50;
    }

    #order-id-display {
      font-size: 2rem;
      color: #0056b3;
      font-weight: 900;
      letter-spacing: 2px;
    }

    .btn {
      background-color: #0056b3;
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #003d80;
    }
  </style>
</head>
<body>

  <div class="success-card">
    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
    <h1 class="success-title">شكراً لك!</h1>
    <p class="success-subtitle">تم إرسال طلبك بنجاح، وسنتواصل معك في أقرب وقت عبر البريد الإلكتروني أو الواتساب.</p>

    <div class="order-id-box">
      <p>رقم الطلب الخاص بك:</p>
      <div id="order-id-display">...</div>
    </div>

    <a href="track-order.html" class="btn">تتبع حالة الطلب</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orderId = localStorage.getItem('lastOrderId');
      const orderIdDisplay = document.getElementById('order-id-display');

      if (orderId) {
        orderIdDisplay.textContent = orderId;
        localStorage.removeItem('lastOrderId'); // نحذفه بعد العرض
      } else {
        orderIdDisplay.textContent = "رقم الطلب غير متوفر";
      }
    });
  </script>
</body>
</html>
