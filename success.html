<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #0056b3; --dark-color: #2c3e50; --light-color: #ffffff; --gray-color: #f4f7f9; --border-radius: 8px; --box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08); }
        body { font-family: 'Cairo', sans-serif; margin: 0; direction: rtl; background-color: var(--gray-color); }
        .success-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .success-card { background: var(--light-color); padding: 50px; text-align: center; border-radius: var(--border-radius); box-shadow: var(--box-shadow); max-width: 600px; }
        .success-icon { font-size: 5rem; color: #28a745; margin-bottom: 20px; animation: scaleUp 0.5s ease-out; }
        @keyframes scaleUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .success-title { font-size: 2.2rem; color: var(--dark-color); margin-bottom: 10px; }
        .success-subtitle { font-size: 1.1rem; color: #555; margin-bottom: 30px; }
        .order-id-box { background: var(--gray-color); border: 2px dashed var(--primary-color); padding: 15px; border-radius: var(--border-radius); margin-bottom: 20px; }
        .order-id-box p { margin: 0; font-weight: 700; }
        #order-id-display { font-size: 2rem; color: var(--primary-color); font-weight: 900; letter-spacing: 2px; }
        .success-note { font-size: 0.9rem; color: #777; margin-bottom: 30px; }
        .btn { padding: 10px 22px; border-radius: var(--border-radius); text-decoration: none; font-weight: 700; background-color: var(--primary-color); color: var(--light-color); }
    </style>
</head>
<body>
    <main class="success-container">
        <div class="success-card">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <h1 class="success-title">شكراً لك، تم استلام طلبك بنجاح!</h1>
            <p class="success-subtitle">لقد قمنا بتسجيل طلبك وسنبدأ في معالجته في أقرب وقت ممكن.</p>
            <div class="order-id-box">
                <p>رقم طلبك هو:</p>
                <h2 id="order-id-display">...</h2>
            </div>
            <p class="success-note">سنتواصل معك عبر الواتساب أو البريد الإلكتروني لمتابعة التفاصيل. يرجى الاحتفاظ برقم الطلب للرجوع إليه مستقبلًا.</p>
            <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderId = localStorage.getItem('lastOrderId');
            const orderIdDisplay = document.getElementById('order-id-display');
            if (orderId) {
                orderIdDisplay.textContent = orderId;
                localStorage.removeItem('lastOrderId');
            } else {
                orderIdDisplay.textContent = "لا يوجد رقم طلب";
            }
        });
    </script>
</body>
</html>
