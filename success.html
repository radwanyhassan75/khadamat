<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        </header>

    <main>
        <div class="success-container">
            <div class="success-card">
                <div class="success-icon"><i class="fas fa-check-circle"></i></div>
                <h1 class="success-title">شكراً لك، تم استلام طلبك بنجاح!</h1>
                <p class="success-subtitle">لقد قمنا بتسجيل طلبك وسنبدأ في معالجته في أقرب وقت ممكن.</p>
                <div class="order-id-box">
                    <p>رقم طلبك هو:</p>
                    <h2 id="order-id-display">...</h2>
                </div>
                <p class="success-note">سنتواصل معك عبر الواتساب أو البريد الإلكتروني لمتابعة التفاصيل. يرجى الاحتفاظ برقم الطلب للرجوع إليه مستقبلًا.</p>
                <a href="index.html" class="btn btn-primary">العودة إلى الصفحة الرئيسية</a>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderId = localStorage.getItem('lastOrderId');
            const orderIdDisplay = document.getElementById('order-id-display');
            if (orderId) {
                orderIdDisplay.textContent = orderId;
                // Optional: clear the stored item so it's not shown again on refresh
                localStorage.removeItem('lastOrderId');
                localStorage.removeItem('lastOrderService');
            } else {
                orderIdDisplay.textContent = "لا يوجد رقم طلب";
            }
        });
    </script>
</body>
</html>
