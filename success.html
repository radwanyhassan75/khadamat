<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك بنجاح!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* ... CSS from your last correct version of success.html ... */
    </style>
</head>
<body>
    <div class="success-card">
        <div class="success-icon"><i class="fas fa-check-circle"></i></div>
        <h1 class="success-title">شكراً لك، تم إرسال طلبك بنجاح!</h1>
        <p class="success-subtitle">سنتواصل معك عبر الواتساب أو البريد الإلكتروني الذي أدخلته في أقرب وقت ممكن.</p>
        <div class="order-id-box">
            <p>احتفظ برقم طلبك لاستخدامه في التتبع:</p>
            <h2 id="order-id-display">...</h2>
        </div>
        <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderId = localStorage.getItem('lastOrderId');
            const orderIdDisplay = document.getElementById('order-id-display');
            if (orderId) {
                orderIdDisplay.textContent = orderId;
                localStorage.removeItem('lastOrderId'); 
            } else {
                orderIdDisplay.textContent = "لا يوجد رقم طلب";
            }
        });
    </script>
</body>
</html>
