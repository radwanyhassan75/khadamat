<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تم استلام طلبك بنجاح!</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <style>
    :root {
      --primary-color: #0056b3;
      --secondary-color: #4a90e2;
      --dark-color: #2c3e50;
      --light-color: #ffffff;
      --gray-color: #f4f7f9;
      --success-color: #28a745;
      --border-radius: 8px;
      --box-shadow: 0 5px 25px rgba(0, 0, 0, 0.08);
    }
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background-color: var(--gray-color);
      direction: rtl;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .success-card {
      background: var(--light-color);
      padding: 40px 50px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    .success-icon {
      font-size: 5rem;
      color: var(--success-color);
      margin-bottom: 25px;
      animation: scaleUp 0.6s ease-out;
    }
    @keyframes scaleUp {
      from {
        transform: scale(0.5);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    .success-title {
      font-size: 2.4rem;
      color: var(--dark-color);
      margin-bottom: 15px;
      font-weight: 900;
    }
    .success-subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .order-id-box {
      background: #e7f1ff;
      border: 2px dashed var(--primary-color);
      padding: 20px;
      border-radius: var(--border-radius);
      margin-bottom: 30px;
    }
    .order-id-box p {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--primary-color);
    }
    #order-id-display {
      font-size: 2.5rem;
      color: var(--primary-color);
      font-weight: 900;
      letter-spacing: 3px;
      user-select: all;
    }
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 14px 35px;
      border-radius: var(--border-radius);
      font-weight: 900;
      font-size: 1.2rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 86, 179, 0.3);
    }
    .btn:hover {
      background-color: var(--secondary-color);
      box-shadow: 0 6px 15px rgba(74, 144, 226, 0.5);
    }
  </style>
</head>
<body>
  <div class="success-card">
    <div class="success-icon"><i class="fas fa-check-circle"></i></div>
    <h1 class="success-title">شكراً لك، تم إرسال طلبك بنجاح!</h1>
    <p class="success-subtitle">
      سنتواصل معك عبر الواتساب أو البريد الإلكتروني الذي أدخلته في أقرب وقت ممكن.
    </p>

    <div class="order-id-box" role="region" aria-live="polite" aria-atomic="true">
      <p>احتفظ برقم طلبك لاستخدامه في التتبع:</p>
      <h2 id="order-id-display" tabindex="0" title="اضغط لتحديد الرقم">...</h2>
    </div>

    <a href="index.html" class="btn" role="button" aria-label="العودة إلى الصفحة الرئيسية">العودة إلى الصفحة الرئيسية</a>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const orderId = localStorage.getItem('lastOrderId');
      const display = document.getElementById('order-id-display');

      if (orderId) {
        display.textContent = orderId;
        localStorage.removeItem('lastOrderId'); // حذف الرقم بعد العرض
      } else {
        display.textContent = 'رقم الطلب غير متوفر';
      }
    });
  </script>
</body>
</html>
