<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تتبع الطلب - المكتب الرقمي</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f0f4f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #0056b3;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
      font-size: 1.2rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #0056b3;
      outline: none;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1.2rem;
      background-color: #0056b3;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #a0aec0;
      cursor: not-allowed;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      min-height: 150px;
      font-size: 1.1rem;
      line-height: 1.5;
    }
    .error {
      color: #dc3545;
      font-weight: bold;
    }
    .success h3 {
      color: #28a745;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>تتبع الطلب</h1>

  <label for="orderId">أدخل رقم الطلب:</label>
  <input type="text" id="orderId" placeholder="KH-123456" autocomplete="off" />
  <button id="trackBtn" disabled>تتبع الطلب</button>

  <div id="result" class="result"></div>

  <script>
    const orderIdInput = document.getElementById('orderId');
    const trackBtn = document.getElementById('trackBtn');
    const resultDiv = document.getElementById('result');

    orderIdInput.addEventListener('input', () => {
      trackBtn.disabled = orderIdInput.value.trim() === '';
      resultDiv.innerHTML = '';
    });

    trackBtn.addEventListener('click', () => {
      const orderId = orderIdInput.value.trim();
      if (!orderId) return;

      resultDiv.innerHTML = "<p>جاري البحث عن الطلب...</p>";

      // عدل هذا الرابط ليكون رابط Web App الخاص بك مع ?orderId= قبل القيمة
      const apiURL = 'https://script.google.com/macros/s/AKfycbyyJv5PvI7L6jmIvoXhslU_Gv6q_peewhEm4EX45Cq-6PuKn16Rmie96_ojRKEmDkM9FA/exec?orderId=' + encodeURIComponent(orderId);

      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          if(data.error) {
            resultDiv.innerHTML = `<p class="error">${data.error}</p>`;
            return;
          }
          resultDiv.classList.add('success');
          resultDiv.innerHTML = `
            <h3>تفاصيل الطلب رقم: ${data.رقم_الطلب}</h3>
            <p><strong>الاسم الكامل:</strong> ${data.الاسم_الكامل}</p>
            <p><strong>البريد الإلكتروني:</strong> ${data.البريد_الإلكتروني}</p>
            <p><strong>رقم الهاتف:</strong> ${data.الهاتف}</p>
            <p><strong>تفاصيل الطلب:</strong> ${data.تفاصيل_الطلب}</p>
            <p><strong>حالة الدفع:</strong> ${data.حالة_الدفع}</p>
            <p><strong>حالة الطلب:</strong> ${data.حالة_الطلب}</p>
          `;
        })
        .catch(err => {
          resultDiv.classList.remove('success');
          resultDiv.innerHTML = `<p class="error">حدث خطأ في الاتصال بالخادم.</p>`;
          console.error(err);
        });
    });
  </script>
</body>
</html>
