<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة الدفع - المكتب الرقمي</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f7f9;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2c3e50;
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }

    .required-star {
      color: red;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    input[type="file"] {
      border: none;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      background-color: #28a745;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:disabled {
      background-color: #a5d6a7;
      cursor: not-allowed;
    }

    .payment-info {
      display: none;
      background: #f9f9f9;
      padding: 15px;
      border: 1px dashed #0056b3;
      border-radius: 8px;
      margin-top: 10px;
    }

    .alert {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .flag-prefix {
      display: flex;
    }

    .flag-prefix select {
      width: 25%;
      margin-left: 5px;
    }

    .flag-prefix input {
      width: 75%;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>إتمام الطلب</h2>
  <div class="alert">
    ⚠️ سيتم مراجعة معلومات الدفع الخاصة بك يدويًا. تأكد من إرسال الأموال قبل إتمام الطلب.
  </div>

  <form name="order-form" method="POST" data-netlify="true" netlify-honeypot="bot-field" action="/success.html" enctype="multipart/form-data">
    <input type="hidden" name="form-name" value="order-form" />
    <input type="hidden" name="رقم_الطلب" id="order-id" />
    <p hidden><label>لا تعبئ هذا الحقل: <input name="bot-field" /></label></p>

    <div class="form-group">
      <label for="name">الاسم الكامل <span class="required-star">*</span></label>
      <input type="text" name="الاسم_الكامل" id="name" required />
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني <span class="required-star">*</span></label>
      <input type="email" name="البريد_الإلكتروني" id="email" required />
    </div>

    <div class="form-group">
      <label>رقم الهاتف / واتساب <span class="required-star">*</span></label>
      <div class="flag-prefix">
        <select name="رمز_الدولة" required>
          <option value="+212">+212 🇲🇦 المغرب</option>
          <option value="+966">+966 🇸🇦 السعودية</option>
          <option value="+20">+20 🇪🇬 مصر</option>
          <option value="+971">+971 🇦🇪 الإمارات</option>
          <option value="+1">+1 🇺🇸 أمريكا</option>
        </select>
        <input type="tel" name="الهاتف" required />
      </div>
    </div>

    <div class="form-group">
      <label>اختر وسيلة الدفع <span class="required-star">*</span></label>
      <select name="طريقة_الدفع" id="payment-method" required onchange="showPaymentInfo(this.value)">
        <option value="">-- اختر --</option>
        <option value="cashplus">Cash Plus</option>
        <option value="orange">Orange Money</option>
        <option value="bmce">BMCE Bank</option>
        <option value="attijari">Attijariwafa</option>
        <option value="cih">CIH Bank</option>
        <option value="soge">Société Générale</option>
      </select>
    </div>

    <div id="payment-info" class="payment-info"></div>
    <div class="form-group">
      <label>تفاصيل الخدمة المطلوبة <span class="required-star">*</span></label>
      <textarea name="تفاصيل_الخدمة" maxlength="500" required placeholder="مثلاً: أحتاج كتابة سيرة ذاتية، أو ملء استمارة معينة..."></textarea>
    </div>

    <div class="form-group">
      <label for="service-link">رابط (اختياري)</label>
      <input type="url" name="رابط_الخدمة" id="service-link" placeholder="https://example.com" />
    </div>

    <div class="form-group">
      <label for="receipt">أرفق وصل الدفع (صورة أو مستند) <span class="required-star">*</span></label>
      <input type="file" name="وصل_الدفع" id="receipt" accept=".png,.jpg,.jpeg,.pdf,.doc,.docx" required />
    </div>

    <button type="submit" class="submit-btn" id="submit-btn" disabled>
      <i class="fas fa-lock"></i> أكمل الحقول لإرسال الطلب
    </button>
  </form>
</div>

<script>
  // توليد رقم الطلب
  const orderId = 'KH-' + Date.now().toString().slice(-6);
  document.getElementById('order-id').value = orderId;

  // عرض معلومات الدفع
  function showPaymentInfo(method) {
    const box = document.getElementById('payment-info');
    let info = '';

    switch (method) {
      case 'cashplus':
        info = `
        <strong>📍 Cash Plus</strong><br>
        إذا كنت ترسل من وكالة بنك أو تطبيق بنك:<br>
        🔢 IBAN: 835780030017346031053226<br>
        👤 الاسم: HASSAN ER-RADOUANY<br><br>
        إذا كنت ترسل من وكالة Cash Plus:<br>
        📞 رقم الهاتف: 0621638488<br>
        👤 الاسم: HASSAN ER-RADOUANY
        `;
        break;

      case 'orange':
        info = `
        <strong>📱 Orange Money</strong><br>
        رقم الحساب البنكي: 857780000000000109572339<br>
        📞 رقم الهاتف: 0621638488<br>
        👤 الاسم: HASSAN ER-RADOUANY
        `;
        break;

      case 'bmce':
        info = `🏦 BMCE Bank<br>رقم الحساب: 96 0000162000010401 810 011<br>👤 الاسم: HASSAN ER-RADOUANY`;
        break;

      case 'attijari':
        info = `🏦 Attijariwafa Bank<br>رقم الحساب: 007810000457430040232577<br>👤 الاسم: HASSAN ER-RADOUANY`;
        break;

      case 'cih':
        info = `🏦 CIH Bank<br>رقم الحساب: 230810624745521100540088<br>👤 الاسم: HASSAN ER-RADOUANY`;
        break;

      case 'soge':
        info = `🏦 Société Générale<br>رقم الحساب: 022780000760004157217174<br>👤 الاسم: HASSAN ER-RADOUANY`;
        break;

      default:
        info = '';
    }

    box.innerHTML = info;
    box.style.display = method ? 'block' : 'none';
  }

  // تفعيل زر الإرسال
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.querySelector('form');
    const submitBtn = document.getElementById('submit-btn');

    function validateForm() {
      const requiredInputs = form.querySelectorAll('[required]');
      let isValid = true;

      requiredInputs.forEach(input => {
        if (input.type === 'file') {
          if (!input.files.length) isValid = false;
        } else if (!input.value.trim()) {
          isValid = false;
        }
      });

      submitBtn.disabled = !isValid;
      submitBtn.innerHTML = isValid ? '<i class="fas fa-check-circle"></i> إرسال الطلب الآن' : '<i class="fas fa-lock"></i> أكمل الحقول لإرسال الطلب';
    }

    form.querySelectorAll('[required]').forEach(input => {
      input.addEventListener('input', validateForm);
      if (input.type === 'file') {
        input.addEventListener('change', validateForm);
      }
    });

    validateForm();

    form.addEventListener('submit', () => {
      localStorage.setItem('lastOrderId', orderId);
    });
  });
</script>
</body>
</html>
