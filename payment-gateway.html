<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar"><a href="index.html" class="navbar-logo"><img src="https://i.ibb.co/p63VsDyp/20832c91-c5a0-4bb1-a95f-b8c8bd097d7a-removebg-preview.png" alt="شعار المكتب الرقمي"></a><div class="navbar-actions" style="margin-right: auto;"><a href="index.html" class="btn btn-light">العودة للرئيسية</a></div></nav>
    </header>

    <main>
        <div id="payment-step-1" class="payment-step active">
            <div class="payment-container">
                <div class="order-summary-card">
                    <h2><i class="fas fa-shopping-cart"></i> ملخص طلبك</h2>
                    <div class="order-details">
                        <p><strong>الخدمة المطلوبة:</strong></p>
                        <p id="service-name-summary" class="service-name-display">...</p>
                        <p><strong>المبلغ الإجمالي للدفع:</strong></p>
                        <p id="service-price-summary" class="price-display">...</p>
                    </div>
                </div>
                <div class="payment-methods-card">
                    <h2><i class="fas fa-credit-card"></i> 1. اختر طريقة الدفع</h2>
                    <div class="methods-grid">
                        <div class="method-card" data-method="cih"><h4><i class="fas fa-university"></i> CIH Bank</h4></div>
                        <div class="method-card" data-method="bmce"><h4><i class="fas fa-university"></i> BMCE Bank</h4></div>
                        <div class="method-card" data-method="attijari"><h4><i class="fas fa-university"></i> Attijariwafa Bank</h4></div>
                        <div class="method-card" data-method="soge"><h4><i class="fas fa-university"></i> Société Générale</h4></div>
                        <div class="method-card" data-method="cashplus"><h4><i class="fas fa-wallet"></i> Cash Plus</h4></div>
                        <div class="method-card" data-method="orange"><h4><i class="fab fa-orange"></i> Orange Money</h4></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="payment-step-2" class="payment-step">
            <div class="payment-container">
                <div class="confirmation-card">
                    <button id="back-btn" class="back-btn"><i class="fas fa-arrow-right"></i> العودة لاختيار الطريقة</button>
                    <h2><i class="fas fa-clipboard-check"></i> 2. تأكيد الدفع وإرفاق الوصل</h2>
                    <div id="payment-instructions" class="payment-instructions">
                        </div>
                    <div class="upload-section">
                        <p class="upload-prompt">الرجاء إرفاق لقطة شاشة أو صورة لوصل الدفع لتأكيد طلبك.</p>
                        <textarea id="payment-notes" class="notes-textarea" placeholder="هل لديك أي ملاحظات؟ (اختياري)"></textarea>
                        <input type="file" id="receipt-upload" class="file-input" accept="image/*,application/pdf">
                        <label for="receipt-upload" class="file-input-label"><i class="fas fa-paperclip"></i> اختر ملف الوصل</label>
                        <span id="file-name-display" class="file-name">لم يتم اختيار أي ملف.</span>
                    </div>
                    <button id="confirm-payment-btn" class="btn btn-primary btn-pay-now" disabled>لقد قمت بالدفع، أكد الطلب الآن</button>
                </div>
            </div>
        </div>
    </main>
    
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // ... (الكود الخاص باستلام اسم وسعر الخدمة يبقى كما هو)

        const confirmBtn = document.getElementById('confirm-payment-btn');
        confirmBtn.addEventListener('click', async () => {
            const serviceName = params.get('service');
            const servicePrice = params.get('price');
            const notes = document.getElementById('payment-notes').value;

            // تعطيل الزر لمنع الضغطات المتكررة
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'الرجاء الانتظار...';

            try {
                // إرسال البيانات إلى Netlify Function
                const response = await fetch('/.netlify/functions/submit-order', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ service: serviceName, price: servicePrice, notes: notes })
                });

                if (!response.ok) {
                    throw new Error('حدث خطأ أثناء إرسال الطلب');
                }

                const result = await response.json();

                // حفظ رقم الطلب والانتقال إلى صفحة النجاح
                localStorage.setItem('lastOrderId', result.orderId);
                window.location.href = 'success.html';

            } catch (error) {
                alert('فشل إرسال الطلب. الرجاء المحاولة مرة أخرى.');
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'لقد قمت بالدفع، أكد الطلب الآن';
            }
        });

        // ... (باقي الكود الخاص بالواجهة مثل اختيار طريقة الدفع يبقى كما هو)
    });
</script>
</body>
</html>
