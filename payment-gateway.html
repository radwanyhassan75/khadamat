<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - المكتب الرقمي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { /* ... All CSS variables ... */ }
        body { font-family: 'Cairo', sans-serif; margin: 0; direction: rtl; background-color: #f4f7f9; }
        .payment-page-wrapper { max-width: 850px; margin: 50px auto; padding: 20px; }
        .card { background: #ffffff; padding: 30px 40px; border-radius: 8px; box-shadow: 0 5px 25px rgba(0,0,0,0.08); margin-bottom: 30px; }
        .card h2 { font-size: 1.8rem; color: #2c3e50; margin-top: 0; margin-bottom: 25px; border-bottom: 2px solid #eee; padding-bottom: 15px; display: flex; align-items: center; gap: 15px; }
        .form-group label { display: block; font-weight: 700; margin-bottom: 8px; }
        .form-group label .required-star { color: #dc3545; }
        .form-group textarea, .form-group input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 15px; font-size: 1.2rem; margin-top: 20px; background: #28a745; border: none; color: white; cursor: pointer; border-radius: 8px; font-weight: 900; }
        .submit-btn:disabled { background-color: #a5d6a7; cursor: not-allowed; }
    </style>
</head>
<body>
    <main class="payment-page-wrapper">
        <form id="order-form">
             </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('order-form');
            const submitBtn = document.getElementById('submit-order-btn');
            
            // Get service info from URL and populate the form
            const params = new URLSearchParams(window.location.search);
            const serviceName = params.get('service') || "خدمة غير محددة";
            const servicePrice = params.get('price') || "0";
            // Make sure you have elements with these IDs in your HTML to display the info
            // e.g., <span id="display-service-name"></span>

            // --- Form Submission Logic ---
            form.addEventListener('submit', async (e) => {
                e.preventDefault(); // Stop default form submission
                
                // Disable button to prevent multiple submissions
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري إرسال الطلب...';

                // Collect all data from the form
                const formData = new FormData(form);
                formData.append('service_name', serviceName);
                formData.append('service_price', servicePrice);

                try {
                    // Send data to the Netlify Function
                    const response = await fetch('/.netlify/functions/submit-order', {
                        method: 'POST',
                        body: formData // Sending as FormData handles file uploads automatically
                    });

                    if (!response.ok) {
                        throw new Error(`Server responded with ${response.status}`);
                    }

                    const result = await response.json();
                    
                    // On success, save order ID and redirect
                    localStorage.setItem('lastOrderId', result.orderId);
                    window.location.href = 'success.html';

                } catch (error) {
                    console.error('Submission Error:', error);
                    alert('عذراً، حدث خطأ أثناء إرسال طلبك. الرجاء المحاولة مرة أخرى.');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-check-circle"></i> تأكيد الطلب';
                }
            });
        });
    </script>
</body>
</html>
