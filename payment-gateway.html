<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الطلب - المكتب الرقمي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* CSS styles remain the same, no changes needed here */
        :root {
            --primary-color: #0056b3; --secondary-color: #4a90e2; --dark-color: #2c3e50;
            --light-color: #ffffff; --gray-color: #f4f7f9; --text-color: #555;
            --danger-color: #dc3545; --border-radius: 12px; 
            --box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        body { font-family: 'Cairo', sans-serif; background-color: var(--gray-color); margin: 0; padding: 20px; direction: rtl; }
        .container { max-width: 800px; margin: auto; }
        .card { background: var(--light-color); padding: 30px 40px; border-radius: var(--border-radius); box-shadow: var(--box-shadow); margin-bottom: 30px; }
        .card-header { display: flex; align-items: center; gap: 15px; color: var(--dark-color); font-size: 1.8rem; font-weight: 900; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        .card-header .step-icon { background-color: var(--primary-color); color: white; width: 40px; height: 40px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .form-group { margin-bottom: 20px; }
        label { font-weight: 700; margin-bottom: 8px; display: block; color: var(--dark-color); }
        .required-star { color: var(--danger-color); }
        input[type="text"], input[type="email"], input[type="tel"], input[type="url"], textarea, select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: var(--border-radius); font-size: 1rem; font-family: 'Cairo', sans-serif; box-sizing: border-box; transition: border-color 0.3s; }
        input:focus, textarea:focus, select:focus { outline: none; border-color: var(--primary-color); }
        input[readonly] { background-color: #f0f0f0; cursor: not-allowed; border: none; font-weight: bold; font-size: 1.1rem; }
        textarea { resize: vertical; min-height: 100px; }
        .submit-btn { width: 100%; padding: 15px; font-size: 1.2rem; background-color: #28a745; border: none; color: white; font-weight: bold; border-radius: var(--border-radius); cursor: pointer; transition: background 0.3s; }
        .submit-btn:disabled { background-color: #a5d6a7; cursor: not-allowed; }
        .payment-info { display: none; background: #e7f1ff; padding: 20px; border: 1px dashed var(--primary-color); border-radius: var(--border-radius); margin-top: 15px; }
        .payment-info.active { display: block; }
        .alert { background-color: #fff3cd; border-right: 5px solid #ffeeba; color: #856404; padding: 15px; margin-bottom: 20px; border-radius: var(--border-radius); }
        .flag-prefix { display: flex; }
        .flag-prefix select { width: auto; border-left: none; border-top-left-radius: 0; border-bottom-left-radius: 0; }
        .flag-prefix input { border-top-right-radius: 0; border-bottom-right-radius: 0; }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <h2>إتمام الطلب</h2>
        </div>

    <form method="POST" action="YOUR_CLOUDFLARE_WORKER_URL_HERE" enctype="multipart/form-data">
        <input type="hidden" name="رقم_الطلب" id="order-id" />
        <input type="hidden" id="form-service-name" name="الخدمة_المطلوبة">
        <input type="hidden" id="form-service-price" name="السعر">

        <div class="card">
            </div>

        <div class="card">
            </div>

        <div class="card">
            </div>
    </form>
</div>

<script>
    // --- الجزء الأول: إعدادات النموذج الأساسية ---
    const orderId = 'KH-' + Date.now().toString().slice(-6);
    document.getElementById('order-id').value = orderId;

    function showPaymentInfo(method) {
        const box = document.getElementById('payment-info');
        let info = '';
        const name = 'HASSAN ER-RADOUANY';
        switch (method) {
            case 'cashplus': info = `<strong>📍 Cash Plus</strong><br><strong>رقم الهاتف:</strong> 0621638488<br><strong>الاسم:</strong> ${name}`; break;
            case 'orange': info = `<strong>📱 Orange Money</strong><br><strong>رقم الهاتف:</strong> 0621638488<br><strong>الاسم:</strong> ${name}`; break;
            case 'bmce': info = `🏦 BMCE Bank<br><strong>رقم الحساب:</strong> 96 0000162000010401 810 011<br><strong>الاسم:</strong> ${name}`; break;
            case 'attijari': info = `🏦 Attijariwafa Bank<br><strong>رقم الحساب:</strong> 007810000457430040232577<br><strong>الاسم:</strong> ${name}`; break;
            case 'cih': info = `🏦 CIH Bank<br><strong>رقم الحساب:</strong> 230810624745521100540088<br><strong>الاسم:</strong> ${name}`; break;
            case 'soge': info = `🏦 Société Générale<br><strong>رقم الحساب:</strong> 022780000760004157217174<br><strong>الاسم:</strong> ${name}`; break;
        }
        box.innerHTML = info;
        box.classList.toggle('active', !!method);
    }

    // --- الجزء الثاني: منطق تشغيل الصفحة ---
    document.addEventListener('DOMContentLoaded', () => {
        // ... The rest of the JavaScript is the same. It is not dependent on Netlify.
        // It correctly handles form validation and populating fields.
        // The form.addEventListener('submit', ...) is not needed in this new setup
        // because the redirect is handled by the Worker.
        const form = document.querySelector('form');
        const submitBtn = document.getElementById('submit-btn');

        const params = new URLSearchParams(window.location.search);
        const serviceName = params.get('service') || "خدمة غير محددة";
        const servicePrice = params.get('price') || "0";
        document.getElementById('display-service-name').value = serviceName;
        document.getElementById('display-service-price').value = servicePrice + " درهم";
        document.getElementById('form-service-name').value = serviceName;
        document.getElementById('form-service-price').value = servicePrice;

        function validateForm() {
            const requiredInputs = form.querySelectorAll('[required]');
            let isValid = true;
            requiredInputs.forEach(input => {
                if (input.type === 'file') { if (!input.files.length) isValid = false; } 
                else if (!input.value.trim()) { isValid = false; }
            });
            submitBtn.disabled = !isValid;
            submitBtn.innerHTML = isValid ? '<i class="fas fa-check-circle"></i> إرسال الطلب الآن' : '<i class="fas fa-lock"></i> أكمل الحقول لإرسال الطلب';
        }

        form.querySelectorAll('[required]').forEach(input => {
            input.addEventListener('input', validateForm);
            if (input.type === 'file' || input.tagName === 'SELECT') {
                input.addEventListener('change', validateForm);
            }
        });
        validateForm();
    });
</script>
</body>
</html>
