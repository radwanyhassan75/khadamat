<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الدعم الفني - المكتب الرقمي</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* --- متغيرات التصميم الأساسي --- */
        :root {
            --primary-color: #0056b3;
            --dark-color: #2c3e50;
            --light-color: #ffffff;
            --gray-color: #f8f9fa;
            --border-color: #e9ecef;
            --text-color: #555;
            --success-color: #198754;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --admin-message-bg: #dcf8c6;
            --body-bg: var(--gray-color);
            --component-bg: var(--light-color);
            --text-primary: var(--dark-color);
            --text-secondary: var(--text-color);
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            --border-radius: 12px;
        }

        /* --- إعدادات الوضع الليلي --- */
        body.dark-mode {
            --primary-color: #0d6efd;
            --body-bg: #121212;
            --component-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-color: #2d2d2d;
            --admin-message-bg: #075e54;
            --box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
        }

        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            background-color: var(--body-bg);
            color: var(--text-secondary);
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* --- واجهة تسجيل الدخول --- */
        #login-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background: var(--component-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .login-box h1 {
            color: var(--text-primary);
            margin-bottom: 30px;
        }
        .login-box .input-group {
            margin-bottom: 20px;
            text-align: right;
        }
        .login-box input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--body-bg);
            color: var(--text-primary);
        }
        .login-box button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        #error-message {
            color: var(--danger-color);
            margin-top: 15px;
            min-height: 20px;
        }

        /* --- تصميم الهيكل الرئيسي للوحة التحكم --- */
        #dashboard-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #dashboard-container.visible {
            opacity: 1;
        }
        .dashboard-layout {
            display: flex;
            height: 100vh;
        }

        /* --- 1. الشريط الجانبي (قائمة المحادثات) --- */
        .sidebar {
            width: 350px;
            background-color: var(--component-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: margin-right 0.3s, background-color 0.3s, border-color 0.3s;
        }
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.5rem;
        }
        .theme-switcher { cursor: pointer; font-size: 1.5rem; color: var(--text-secondary); }

        .conversation-list { flex-grow: 1; overflow-y: auto; padding: 10px 0; }
        .conversation-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
            position: relative;
        }
        .conversation-item:hover { background-color: rgba(0,0,0,0.05); }
        body.dark-mode .conversation-item:hover { background-color: rgba(255,255,255,0.05); }
        .conversation-item.active {
            background-color: var(--primary-color) !important;
            color: white;
        }
        .conversation-item.active h4, .conversation-item.active p, .conversation-item.active .timestamp {
            color: white;
        }
        .convo-info { flex-grow: 1; overflow: hidden; }
        .convo-info h4 { margin: 0 0 5px; font-size: 1rem; color: var(--text-primary); }
        .convo-info p { margin: 0; font-size: 0.9rem; color: var(--text-secondary); }
        .convo-meta { text-align: left; flex-shrink: 0; padding-right: 15px; }
        .convo-meta .timestamp { font-size: 0.75rem; color: var(--text-secondary); }
        .unread-badge {
            background-color: var(--success-color);
            color: white;
            font-size: 0.7rem;
            font-weight: bold;
            border-radius: 50px;
            padding: 2px 8px;
            margin-top: 8px;
            min-width: 22px;
            text-align: center;
        }
        .status-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .status-pending { background-color: var(--warning-color); color: #000; }
        .status-completed { background-color: var(--success-color); color: white; }
        .status-processing { background-color: var(--info-color); color: white; }
        .status-cancelled { background-color: var(--danger-color); color: white; }

        /* --- 2. منطقة المحتوى الرئيسي (نافذة المحادثة) --- */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background: var(--body-bg);
            transition: background-color 0.3s;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--component-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 10;
        }
        .chat-header h3 { margin: 0; color: var(--text-primary); }
        .chat-header .order-info {
            display: flex;
            flex-direction: column;
        }
        .chat-header .order-meta {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }
        .chat-header .order-meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .chat-header .social-links {
            display: flex;
            gap: 10px;
        }
        .chat-header .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            transition: transform 0.2s;
        }
        .chat-header .social-link:hover {
            transform: scale(1.1);
        }
        .chat-header .social-link.whatsapp { background-color: #25D366; }
        .chat-header .social-link.facebook { background-color: #1877F2; }
        .chat-header .social-link.instagram { background-color: #E4405F; }
        
        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 30px;
        }
        @keyframes message-in {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message {
            display: flex;
            margin-bottom: 15px;
            animation: message-in 0.3s ease-out;
        }
        .message-bubble { 
            max-width: 70%; 
            padding: 10px 15px; 
            border-radius: var(--border-radius); 
            line-height: 1.6; 
            word-break: break-word;
        }
        .message.customer { justify-content: flex-start; }
        .message.customer .message-bubble { 
            background-color: var(--component-bg); 
            color: var(--text-primary); 
            border-top-right-radius: 5px; 
        }
        .message.admin { justify-content: flex-end; }
        .message.admin .message-bubble { 
            background-color: var(--admin-message-bg); 
            color: var(--text-primary); 
            border-top-left-radius: 5px; 
        }
        .message-time {
            font-size: 0.7rem;
            color: var(--text-secondary);
            margin-top: 5px;
            text-align: left;
        }
        .message-attachment {
            margin-top: 10px;
            max-width: 100%;
            border-radius: 8px;
            overflow: hidden;
        }
        .message-attachment img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            cursor: pointer;
        }
        .message-link {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
        }
        .message-link:hover {
            text-decoration: underline;
        }
        
        .chat-input-area {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background-color: var(--component-bg);
            border-top: 1px solid var(--border-color);
        }
        .chat-input-area input { 
            flex-grow: 1; 
            padding: 12px 20px; 
            border-radius: 50px; 
            border: 1px solid var(--border-color); 
            background: var(--body-bg); 
            color: var(--text-primary); 
        }
        .chat-input-area .icon-btn { 
            background: transparent; 
            border: none; 
            font-size: 1.5rem; 
            color: var(--text-secondary); 
            cursor: pointer; 
            padding: 0 15px; 
        }
        .send-btn { 
            background-color: var(--primary-color) !important; 
            color: white !important; 
            border-radius: 50%; 
            width: 48px; 
            height: 48px; 
            padding: 0 !important; 
            font-size: 1.2rem !important; 
        }
        .close-chat-btn {
            background-color: var(--danger-color) !important;
            margin-left: 10px;
        }
        
        .no-chat-selected { 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100%; 
            text-align: center; 
        }
        .no-chat-selected i { font-size: 5rem; color: var(--border-color); }
        .no-chat-selected h3 { color: var(--text-primary); }

        /* --- نافذة عرض الصورة --- */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        .image-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        .image-modal-content {
            max-width: 90%;
            max-height: 90%;
        }
        .image-modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
        }

        /* --- تبويبات لوحة التحكم --- */
        .admin-tabs {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--component-bg);
        }
        .admin-tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: bold;
            color: var(--text-secondary);
        }
        .admin-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }
        .admin-tab:hover:not(.active) {
            color: var(--text-primary);
        }

        /* --- لوحة معلومات الطلب --- */
        .order-details-panel {
            background-color: var(--component-bg);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px;
            box-shadow: var(--box-shadow);
        }
        .order-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .order-detail-item {
            margin-bottom: 10px;
        }
        .order-detail-label {
            font-weight: bold;
            color: var(--text-primary);
            margin-bottom: 5px;
        }
        .order-detail-value {
            color: var(--text-secondary);
        }
        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .order-action-btn {
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        .order-action-btn i {
            font-size: 0.9rem;
        }

        /* --- التصميم المتجاوب --- */
        @media (max-width: 992px) { 
            .sidebar { 
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                z-index: 100;
                transform: translateX(100%);
                transition: transform 0.3s;
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .mobile-menu-btn {
                display: block !important;
            }
        }
        
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-primary);
            cursor: pointer;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1><i class="fas fa-lock"></i> لوحة التحكم</h1>
            <p>يرجى تسجيل الدخول للوصول إلى مركز الدعم.</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="اسم المستخدم" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="كلمة المرور" required>
                </div>
                <div id="error-message"></div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>
    </div>
    
    <div id="dashboard-container" style="display: none;">
        <div class="dashboard-layout">
            <aside class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <h2>مركز الدعم</h2>
                    <div>
                        <i class="fas fa-moon theme-switcher" id="theme-switcher" title="تغيير المظهر"></i>
                    </div>
                </div>
                <div class="conversation-list" id="conversation-list"></div>
            </aside>

            <main class="main-content" id="main-content">
                <div class="no-chat-selected">
                    <i class="fas fa-comments"></i>
                    <h3>أهلاً بك</h3>
                    <p>اختر محادثة لبدء الرد.</p>
                </div>
            </main>
        </div>
    </div>

    <!-- نافذة عرض الصورة -->
    <div class="image-modal" id="image-modal">
        <span class="image-modal-close"><i class="fas fa-times"></i></span>
        <img class="image-modal-content" id="modal-image" src="">
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- نظام تسجيل الدخول ---
    const loginScreen = document.getElementById('login-screen');
    const loginForm = document.getElementById('login-form');
    const dashboardContainer = document.getElementById('dashboard-container');
    const errorMessage = document.getElementById('error-message');

    // بيانات تسجيل الدخول الافتراضية (يجب تغييرها لاحقًا)
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'Admin@1234';

    loginForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
            loginScreen.style.opacity = '0';
            setTimeout(() => {
                loginScreen.style.display = 'none';
                dashboardContainer.style.display = 'block';
                setTimeout(() => dashboardContainer.classList.add('visible'), 50);
                initializeDashboard();
            }, 500);
        } else {
            errorMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
        }
    });

    // --- نظام لوحة التحكم ---
    function initializeDashboard() {
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxzWemEMoqLzQ0USWjxTSMMzplqKTzRRmdBz6T6Q6CedNbMuTegpKFSxiwQadBSCapU6A/exec";
        const conversationListEl = document.getElementById('conversation-list');
        const mainContentEl = document.getElementById('main-content');
        const themeSwitcher = document.getElementById('theme-switcher');
        const sidebar = document.getElementById('sidebar');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.querySelector('.image-modal-close');

        let currentSocket = null;
        const workerUrl = 'wss://technical-support-dashboard.radwanyhassan75.workers.dev';

        // بيانات وهمية مؤقتة لقائمة المحادثات فقط
        const conversationsForList = [
            { 
                id: 'ORDER-12345', 
                customerName: 'علي محمد', 
                phone: '+966501234567',
                subject: 'استفسار بخصوص السيرة الذاتية', 
                unread: 1,
                status: 'قيد المعالجة',
                paymentStatus: 'تم الدفع',
                orderDate: '2023-05-15',
                service: 'تصميم السيرة الذاتية',
                amount: '250 ر.س',
                whatsapp: 'https://wa.me/966501234567',
                facebook: 'https://facebook.com/user123',
                instagram: 'https://instagram.com/user123'
            },
            { 
                id: 'ORDER-98765', 
                customerName: 'فاطمة الزهراء', 
                phone: '+966501234568',
                subject: 'مشكلة في رفع الملفات', 
                unread: 0,
                status: 'تم الإنجاز',
                paymentStatus: 'تم الدفع',
                orderDate: '2023-05-10',
                service: 'تصميم موقع إلكتروني',
                amount: '1200 ر.س',
                whatsapp: 'https://wa.me/966501234568',
                facebook: 'https://facebook.com/user456',
                instagram: 'https://instagram.com/user456'
            },
            { 
                id: 'ORDER-45678', 
                customerName: 'أحمد خالد', 
                phone: '+966501234569',
                subject: 'طلب تعديل على التصميم', 
                unread: 3,
                status: 'معلومات ناقصة',
                paymentStatus: 'لم يتم الدفع',
                orderDate: '2023-05-18',
                service: 'تصميم شعار',
                amount: '400 ر.س',
                whatsapp: 'https://wa.me/966501234569',
                facebook: 'https://facebook.com/user789',
                instagram: 'https://instagram.com/user789'
            }
        ];

        // إغلاق نافذة الصورة عند النقر على الزر
        modalClose.addEventListener('click', () => {
            imageModal.classList.remove('active');
        });

        // إغلاق نافذة الصورة عند النقر خارجها
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
            }
        });

        function renderConversationList() {
            conversationListEl.innerHTML = '';
            conversationsForList.forEach(convo => {
                const convoItem = document.createElement('div');
                convoItem.className = 'conversation-item';
                convoItem.dataset.id = convo.id;
                
                // تحديد لون حالة الطلب
                let statusClass = '';
                if (convo.status === 'قيد المعالجة') statusClass = 'status-processing';
                else if (convo.status === 'تم الإنجاز') statusClass = 'status-completed';
                else if (convo.status === 'معلومات ناقصة') statusClass = 'status-pending';
                
                convoItem.innerHTML = `
                    <div class="convo-info">
                        <h4>${convo.customerName}</h4>
                        <p>${convo.subject}</p>
                        <span class="status-badge ${statusClass}">${convo.status}</span>
                    </div>
                    <div class="convo-meta">
                        <div class="timestamp">${convo.orderDate}</div>
                        ${convo.unread > 0 ? `<div class="unread-badge">${convo.unread}</div>` : ''}
                    </div>`;
                
                convoItem.addEventListener('click', () => displayConversation(convo.id, convo));
                conversationListEl.appendChild(convoItem);
            });
        }

        function displayConversation(conversationId, conversationData) {
            // إزالة التنشيط من جميع العناصر
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.toggle('active', item.dataset.id === conversationId);
            });
            
            if (currentSocket) {
                currentSocket.close();
            }

            mainContentEl.innerHTML = `<div class="no-chat-selected"><h3>جاري الاتصال بغرفة المحادثة...</h3></div>`;

            const socketUrl = `${workerUrl}/chat/${conversationId}`;
            currentSocket = new WebSocket(socketUrl);

            currentSocket.onopen = () => {
                mainContentEl.innerHTML = `
                    <div class="chat-header">
                        <div class="order-info">
                            <h3>${conversationData.customerName}</h3>
                            <div class="order-meta">
                                <span class="order-meta-item"><i class="fas fa-hashtag"></i> ${conversationId}</span>
                                <span class="order-meta-item"><i class="fas fa-phone"></i> ${conversationData.phone}</span>
                                <span class="order-meta-item"><i class="fas fa-calendar"></i> ${conversationData.orderDate}</span>
                            </div>
                        </div>
                        <div class="social-links">
                            <a href="${conversationData.whatsapp}" target="_blank" class="social-link whatsapp"><i class="fab fa-whatsapp"></i></a>
                            <a href="${conversationData.facebook}" target="_blank" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
                            <a href="${conversationData.instagram}" target="_blank" class="social-link instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    
                    <div class="order-details-panel">
                        <div class="order-details-grid">
                            <div class="order-detail-item">
                                <div class="order-detail-label">الخدمة المطلوبة</div>
                                <div class="order-detail-value">${conversationData.service}</div>
                            </div>
                            <div class="order-detail-item">
                                <div class="order-detail-label">حالة الطلب</div>
                                <div class="order-detail-value">
                                    <span class="status-badge ${conversationData.status === 'قيد المعالجة' ? 'status-processing' : 
                                      conversationData.status === 'تم الإنجاز' ? 'status-completed' : 'status-pending'}">
                                        ${conversationData.status}
                                    </span>
                                </div>
                            </div>
                            <div class="order-detail-item">
                                <div class="order-detail-label">حالة الدفع</div>
                                <div class="order-detail-value">${conversationData.paymentStatus}</div>
                            </div>
                            <div class="order-detail-item">
                                <div class="order-detail-label">المبلغ</div>
                                <div class="order-detail-value">${conversationData.amount}</div>
                            </div>
                        </div>
                        
                        <div class="order-actions">
                            <button class="order-action-btn" style="background-color: ${conversationData.paymentStatus === 'تم الدفع' ? 'var(--success-color)' : 'var(--danger-color)'}">
                                <i class="fas ${conversationData.paymentStatus === 'تم الدفع' ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                                ${conversationData.paymentStatus}
                            </button>
                            <button class="order-action-btn" style="background-color: var(--primary-color)">
                                <i class="fas fa-edit"></i> تعديل الطلب
                            </button>
                            <button class="order-action-btn" style="background-color: var(--warning-color)">
                                <i class="fas fa-envelope"></i> إرسال إشعار
                            </button>
                            <button class="order-action-btn" style="background-color: var(--info-color)">
                                <i class="fas fa-file-invoice"></i> الفاتورة
                            </button>
                        </div>
                    </div>
                    
                    <!-- قسم إدارة الطلبات -->
                    <div id="orders-view" style="display: none;">
                        <div class="table-wrapper">
                            <table id="orders-table">
                                <thead><tr><th>رقم الطلب</th><th>اسم العميل</th><th>الخدمة</th><th>حالة الدفع</th><th>حالة الطلب</th><th>حفظ</th></tr></thead>
                                <tbody id="orders-tbody"></tbody>
                            </table>
                        </div>
                    </div>
                    
                    <div class="chat-window" id="chat-window"><p style="text-align:center;">تم الاتصال بنجاح. جاري تحميل الرسائل...</p></div>
                    <div class="chat-input-area">
                        <input type="text" id="chat-input-field" placeholder="اكتب ردك هنا...">
                        <button class="icon-btn close-chat-btn" id="close-chat-btn"><i class="fas fa-times"></i></button>
                        <button class="icon-btn send-btn" id="send-message-btn"><i class="fas fa-paper-plane"></i></button>
                    </div>`;
                
                document.getElementById('send-message-btn').addEventListener('click', () => sendMessage());
                document.getElementById('close-chat-btn').addEventListener('click', () => {
                    currentSocket.close();
                    displayInitialMessage();
                });
                document.getElementById('chat-input-field').addEventListener('keypress', e => e.key === 'Enter' && sendMessage());
            };

            currentSocket.onmessage = (event) => {
                const chatWindow = document.getElementById('chat-window');
                const messageData = JSON.parse(event.data);

                if (messageData.type === 'history') {
                    chatWindow.innerHTML = '';
                    messageData.messages.forEach(msg => appendMessage(msg, chatWindow));
                }
                else if (messageData.type === 'message') {
                    if(chatWindow.querySelector('p')) chatWindow.innerHTML = '';
                    appendMessage(messageData.data, chatWindow);
                }
            };

            currentSocket.onerror = (error) => {
                console.error('WebSocket Error:', error);
                mainContentEl.innerHTML = `<div class="no-chat-selected"><h3>فشل الاتصال بالخادم.</h3></div>`;
            };
        }

        function appendMessage(msg, chatWindow) {
            const messageEl = document.createElement('div');
            messageEl.className = `message ${msg.sender}`;
            
            let content = msg.text;
            
            // تحويل الروابط إلى روابط قابلة للنقر
            content = content.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" class="message-link" target="_blank">$1</a>');
            
            // إذا كانت الرسالة تحتوي على رابط صورة
            if (msg.attachment && msg.attachment.type === 'image') {
                content += `<div class="message-attachment">
                    <img src="${msg.attachment.url}" onclick="showImageModal('${msg.attachment.url}')">
                </div>`;
            }
            
            // إضافة وقت الرسالة
            content += `<div class="message-time">${formatTime(msg.timestamp)}</div>`;
            
            messageEl.innerHTML = `<div class="message-bubble">${content}</div>`;
            chatWindow.appendChild(messageEl);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function sendMessage() {
            const inputField = document.getElementById('chat-input-field');
            const messageText = inputField.value.trim();

            if (messageText !== '' && currentSocket && currentSocket.readyState === WebSocket.OPEN) {
                const messagePayload = {
                    sender: 'admin',
                    text: messageText,
                    timestamp: new Date().toISOString()
                };
                currentSocket.send(JSON.stringify(messagePayload));
                inputField.value = '';
            }
        }

        // منطق التنقل بين الأقسام
        const navOrders = document.getElementById('nav-orders');
        const navSupport = document.getElementById('nav-support');
        const ordersView = document.getElementById('orders-view');
        const supportView = document.getElementById('support-view');
        const viewTitle = document.getElementById('view-title');

        navOrders.addEventListener('click', () => switchView('orders'));
        navSupport.addEventListener('click', () => switchView('support'));

        function switchView(viewName) {
            navOrders.classList.toggle('active', viewName === 'orders');
            navSupport.classList.toggle('active', viewName === 'support');
            ordersView.style.display = viewName === 'orders' ? 'block' : 'none';
            supportView.style.display = viewName === 'support' ? 'block' : 'none';
            viewTitle.textContent = viewName === 'orders' ? 'إدارة الطلبات' : 'مركز الدعم';
        }

        function displayInitialMessage() {
            mainContentEl.innerHTML = `<div class="no-chat-selected"><i class="fas fa-comments"></i><h3>أهلاً بك</h3><p>اختر محادثة لبدء الرد.</p></div>`;
            document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
        }

        function setDarkMode(isDark) {
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeSwitcher.classList.replace('fa-moon', 'fa-sun');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                themeSwitcher.classList.replace('fa-sun', 'fa-moon');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // دالة لعرض الصورة في نافذة كبيرة
        window.showImageModal = function(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.classList.add('active');
        }

        themeSwitcher.addEventListener('click', () => {
            setDarkMode(!document.body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('darkMode') === 'enabled') {
            setDarkMode(true);
        }
        
        // وظائف إدارة الطلبات
        let allOrders = [];
        const ordersTbody = document.getElementById('orders-tbody');
        
        async function fetchAndDisplayOrders() {
            ordersTbody.innerHTML = `<tr><td colspan="6" style="text-align:center;"><i class="fas fa-spinner fa-spin"></i> جاري تحميل الطلبات...</td></tr>`;
            const res = await fetch(`${SCRIPT_URL}?action=getAll`);
            const data = await res.json();
            allOrders = data.reverse();
            displayOrders(allOrders);
        }

        function displayOrders(orders) {
            ordersTbody.innerHTML = '';
            orders.forEach(order => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${order.orderId}</td>
                    <td>${order.customerName}</td>
                    <td>${order.serviceName || 'غير محدد'}</td>
                    <td><select class="payment-status"><option value="لم يتم الدفع" ${order.paymentStatus === 'لم يتم الدفع' ? 'selected' : ''}>لم يتم الدفع</option><option value="تم الدفع" ${order.paymentStatus === 'تم الدفع' ? 'selected' : ''}>تم الدفع</option></select></td>
                    <td><select class="order-status"><option value="قيد المعالجة" ${order.orderStatus === 'قيد المعالجة' ? 'selected' : ''}>قيد المعالجة</option><option value="تم الإنجاز" ${order.orderStatus === 'تم الإنجاز' ? 'selected' : ''}>تم الإنجاز</option><option value="معلومات ناقصة" ${order.orderStatus === 'معلومات ناقصة' ? 'selected' : ''}>معلومات ناقصة</option></select></td>
                    <td><button class="btn-save" data-order-id="${order.orderId}"><i class="fas fa-save"></i></button></td>`;
                ordersTbody.appendChild(tr);
            });
        }

        ordersTbody.addEventListener('click', async e => {
            if (e.target.closest('.btn-save')) {
                const orderId = e.target.closest('.btn-save').dataset.orderId;
                const row = e.target.closest('tr');
                const paymentStatus = row.querySelector('.payment-status').value;
                const orderStatus = row.querySelector('.order-status').value;
                
                await fetch(`${SCRIPT_URL}?action=updateStatus`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({orderId, paymentStatus, orderStatus})
                });
                
                alert('تم حفظ التغييرات بنجاح');
                fetchAndDisplayOrders();
            }
        });

        renderConversationList();
        displayInitialMessage();
        fetchAndDisplayOrders(); // تحميل الطلبات عند بدء التشغيل
    }
});
</script>

</body>
</html>
